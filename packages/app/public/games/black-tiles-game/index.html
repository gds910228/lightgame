<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>Black Tiles Game - Don't Tap the White Tiles</title>
    <meta name="description" content="A fast-paced puzzle game where you must tap only the black tiles and avoid the white ones. Test your reflexes and concentration!">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #gameContainer {
            position: relative;
            width: 320px;
            max-width: 100%;
        }
        #linkScreen {
            width: 100%;
            height: 480px;
            max-height: 80vh;
            display: block;
        }
        .game-info {
            position: absolute;
            top: 10px;
            left: 0;
            right: 0;
            text-align: center;
            color: #fff;
            font-size: 14px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div class="game-info">Tap only black tiles! Avoid white tiles!</div>
        <canvas id="linkScreen" width="320" height="480">
            Your browser does not support HTML5. Please use an HTML5-enabled browser.
        </canvas>
    </div>

    <script src="doNotTouchWhite.js"></script>
</body>
</html>
