<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>OCD Challenge 2</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 640px;
            height: 100vh;
            max-height: 1136px;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
            background: url('res/bg.jpg') center/cover;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 1000;
        }
        
        .loading h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .game-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            pointer-events: none;
        }
        
        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            z-index: 100;
        }
        
        .start-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            transition: all 0.3s ease;
        }
        
        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            z-index: 200;
        }
        
        .game-over h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        
        .game-over button {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
            transition: all 0.3s ease;
        }
        
        .game-over button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="loadingScreen" class="loading">
            <h1>OCD Challenge 2</h1>
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
        
        <div id="startScreen" class="start-screen" style="display: none;">
            <h1>OCD Challenge 2</h1>
            <p>Clear all the notification badges!</p>
            <p>Tap the apps with red notification badges to clear them.</p>
            <button class="start-btn" onclick="startGame()">Start Game</button>
        </div>
        
        <canvas id="gameCanvas" width="640" height="1136"></canvas>
        
        <div class="game-ui">
            <div class="score">Score: <span id="scoreValue">0</span></div>
        </div>
        
        <div id="gameOverScreen" class="game-over">
            <h2>Game Over!</h2>
            <p>You cleared <span id="finalScore">0</span> notifications!</p>
            <p id="gameOverMessage"></p>
            <button onclick="restartGame()">Play Again</button>
            <button onclick="shareScore()">Share Score</button>
        </div>
    </div>

    <!-- Share overlay -->
    <div id="share" style="display: none">
        <div style="position: fixed; z-index: 9999; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center;"
             onclick="document.getElementById('share').style.display='none';">
            <div style="background: white; padding: 30px; border-radius: 15px; text-align: center; max-width: 300px;">
                <h3 style="margin-top: 0; color: #333;">ÂàÜ‰∫´Âà∞ÊúãÂèãÂúà</h3>
                <p style="color: #666; margin: 15px 0;">ÁÇπÂáªÂè≥‰∏äËßíËèúÂçï</p>
                <p style="color: #666; margin: 15px 0;">ÈÄâÊã©"ÂàÜ‰∫´Âà∞ÊúãÂèãÂúà"</p>
                <div style="margin-top: 20px;">
                    <button onclick="document.getElementById('share').style.display='none';" 
                            style="background: #1aad19; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
                        Áü•ÈÅì‰∫Ü
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // Game variables
        let canvas, ctx;
        let gameState = 'loading';
        let score = 0;
        let gameTime = 30000;
        let startTime;
        let icons = [];
        
        // App icons data
        const ICONS_DATA = [
            {name: 'Âú∞Âõæ', icon: 'üó∫Ô∏è', x: 90, y: 200},
            {name: 'Ê∏∏Êàè', icon: 'üéÆ', x: 242, y: 200},
            {name: 'Â§áÂøòÂΩï', icon: 'üìù', x: 394, y: 200},
            {name: 'ÊèêÈÜí‰∫ãÈ°π', icon: '‚è∞', x: 546, y: 200},
            {name: 'Ê∑òÂÆù', icon: 'üõí', x: 90, y: 376},
            {name: 'iTunes', icon: 'üéµ', x: 242, y: 376},
            {name: 'ÂæÆ‰ø°', icon: 'üí¨', x: 394, y: 376},
            {name: 'Èü≥‰πê', icon: 'üé∂', x: 546, y: 376},
            {name: 'QQ', icon: 'üêß', x: 90, y: 552},
            {name: 'Êñ∞Èóª', icon: 'üì∞', x: 242, y: 552},
            {name: 'Èó™Áîµ', icon: '‚ö°', x: 394, y: 552},
            {name: 'App Store', icon: 'üì±', x: 546, y: 552},
            {name: 'Â§©Ê∞î', icon: 'üå§Ô∏è', x: 90, y: 728},
            {name: 'ËÆæÁΩÆ', icon: '‚öôÔ∏è', x: 242, y: 728},
            {name: 'ÈÇÆ‰ª∂', icon: 'üìß', x: 394, y: 728},
            {name: '2048', icon: 'üî¢', x: 546, y: 728}
        ];
        
        // Initialize game
        function init() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // Initialize icons
            ICONS_DATA.forEach((iconData, index) => {
                icons.push({
                    ...iconData,
                    id: index,
                    hasNotification: false,
                    notificationCount: 0
                });
            });
            
            // Hide loading screen and show start screen
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('startScreen').style.display = 'flex';
                gameState = 'start';
            }, 2000);
            
            // Add event listeners
            canvas.addEventListener('click', handleClick);
            canvas.addEventListener('touchstart', handleTouch);
            
            // Start render loop
            render();
        }
        
        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            gameState = 'playing';
            startTime = Date.now();
            score = 0;
            updateScore();
            
            // Start spawning notifications
            spawnNotifications();
            setInterval(spawnNotifications, 1500);
            
            // Game timer
            setTimeout(() => {
                endGame();
            }, gameTime);
        }
        
        function spawnNotifications() {
            if (gameState !== 'playing') return;
            
            const availableIcons = icons.filter(icon => !icon.hasNotification);
            if (availableIcons.length === 0) return;
            
            const numNotifications = Math.min(3, availableIcons.length);
            for (let i = 0; i < numNotifications; i++) {
                const randomIcon = availableIcons[Math.floor(Math.random() * availableIcons.length)];
                randomIcon.hasNotification = true;
                randomIcon.notificationCount = Math.floor(Math.random() * 9) + 1;
                
                const index = availableIcons.indexOf(randomIcon);
                availableIcons.splice(index, 1);
            }
        }
        
        function handleClick(event) {
            if (gameState !== 'playing') return;
            handleInput(event.clientX, event.clientY);
        }
        
        function handleTouch(event) {
            if (gameState !== 'playing') return;
            event.preventDefault();
            const touch = event.touches[0];
            handleInput(touch.clientX, touch.clientY);
        }
        
        function handleInput(clientX, clientY) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            const x = (clientX - rect.left) * scaleX;
            const y = (clientY - rect.top) * scaleY;
            
            icons.forEach(icon => {
                if (icon.hasNotification) {
                    const iconSize = 120;
                    if (x >= icon.x - iconSize/2 && x <= icon.x + iconSize/2 &&
                        y >= icon.y - iconSize/2 && y <= icon.y + iconSize/2) {
                        score += icon.notificationCount;
                        icon.hasNotification = false;
                        icon.notificationCount = 0;
                        updateScore();
                        showClearEffect(icon.x, icon.y);
                    }
                }
            });
        }
        
        function showClearEffect(x, y) {
            ctx.save();
            ctx.globalAlpha = 0.7;
            ctx.fillStyle = '#4CAF50';
            ctx.beginPath();
            ctx.arc(x, y, 60, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }
        
        function updateScore() {
            document.getElementById('scoreValue').textContent = score;
        }
        
        function endGame() {
            gameState = 'gameOver';
            document.getElementById('finalScore').textContent = score;
            
            let message = '';
            if (score >= 50) {
                message = 'Perfect! You have serious OCD skills! üèÜ';
            } else if (score >= 30) {
                message = 'Great job! You cleared most notifications! üëè';
            } else if (score >= 15) {
                message = 'Not bad! Keep practicing! üëç';
            } else {
                message = 'You missed quite a few! Try again! üòÖ';
            }
            
            document.getElementById('gameOverMessage').textContent = message;
            document.getElementById('gameOverScreen').style.display = 'flex';
            
            dp_submitScore(score);
        }
        
        function restartGame() {
            gameState = 'start';
            score = 0;
            icons.forEach(icon => {
                icon.hasNotification = false;
                icon.notificationCount = 0;
            });
            
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'flex';
        }
        
        function shareScore() {
            console.log('shareScore called with score:', score);
            dp_submitScore(score);
            
            // Try parent window communication first
            if (window.parent && window.parent !== window) {
                console.log('Sending message to parent window');
                window.parent.postMessage({
                    type: 'SHARE_GAME',
                    data: { score: score }
                }, '*');
            } else {
                console.log('Using fallback dp_share');
                dp_share();
            }
        }
        
        function render() {
            if (!ctx) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#1e3c72');
            gradient.addColorStop(1, '#2a5298');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (gameState === 'playing' || gameState === 'gameOver') {
                icons.forEach(icon => {
                    drawIcon(icon);
                });
                
                if (gameState === 'playing') {
                    drawTimer();
                }
            }
            
            requestAnimationFrame(render);
        }
        
        function drawIcon(icon) {
            const iconSize = 120;
            const x = icon.x;
            const y = icon.y;
            
            ctx.save();
            ctx.fillStyle = icon.hasNotification ? '#fff' : 'rgba(255,255,255,0.9)';
            ctx.shadowColor = 'rgba(0,0,0,0.3)';
            ctx.shadowBlur = 10;
            ctx.shadowOffsetY = 5;
            
            const radius = 20;
            ctx.beginPath();
            ctx.roundRect(x - iconSize/2, y - iconSize/2, iconSize, iconSize, radius);
            ctx.fill();
            ctx.restore();
            
            ctx.font = '48px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = '#333';
            ctx.fillText(icon.icon, x, y);
            
            if (icon.hasNotification) {
                const badgeX = x + iconSize/2 - 15;
                const badgeY = y - iconSize/2 + 15;
                
                ctx.fillStyle = '#ff4444';
                ctx.beginPath();
                ctx.arc(badgeX, badgeY, 18, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.font = 'bold 16px Arial';
                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(icon.notificationCount.toString(), badgeX, badgeY);
            }
            
            ctx.font = '14px Arial';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';
            ctx.fillText(icon.name, x, y + iconSize/2 + 10);
        }
        
        function drawTimer() {
            if (!startTime) return;
            
            const elapsed = Date.now() - startTime;
            const remaining = Math.max(0, gameTime - elapsed);
            const seconds = Math.ceil(remaining / 1000);
            
            ctx.font = 'bold 24px Arial';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'right';
            ctx.textBaseline = 'top';
            ctx.shadowColor = 'rgba(0,0,0,0.7)';
            ctx.shadowBlur = 4;
            ctx.fillText(`Time: ${seconds}s`, canvas.width - 20, 20);
            ctx.shadowBlur = 0;
        }
        
        // Polyfill for roundRect
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }
        
        // Game utility functions
        var myData = { gameid: "bsqpz2" };
        
        function dp_submitScore(score) {
            myData.score = parseInt(score);
            myData.scoreName = "Âπ≤Êéâ‰∫Ü"+score+"‰∏™Êñ∞ÊèêÁ§∫";
            document.title = "Âº∫Ëø´ÁóáÁúüÁöÑ‰º§‰∏çËµ∑ÔºåÊàëÂπ≤Êéâ‰∫Ü"+score+"‰∏™Êñ∞ÊèêÁ§∫Ôºå‰Ω†‰πüÊù•ËØïËØï";
            console.log('Score submitted:', score);
        }
        
        function dp_share() {
            const shareDiv = document.getElementById("share");
            if (shareDiv) {
                shareDiv.style.display = "block";
            }
            console.log('Share function called');
        }
        
        // Start the game
        window.onload = init;
    </script>
</body>
</html>
