	   count += 1;
   }

	   count += 1;
   }
   if(text[5] == aws[5]){
	   count += 1;
   }
   var fen = Math.round(count/6 * 100)+52;
   $("div#question").attr("class", "iq_level");
   $("span#iq_val").text(fen);
   $("div#iq_level").show();
   $("div#submit").hide();
   $("div#share").show();
   return false;
 });
 $("#share").click(function(){
	// Use Web Share API similar to the main project
	const iqScore = $("span#iq_val").text() || "unknown";
	const shareData = {
		title: "Egyptian IQ Test",
		text: `I scored ${iqScore} points in the Egyptian IQ Test! Can you beat my score?`,
		url: window.location.href
	};

	if (navigator.share) {
		navigator.share(shareData).then(() => {
			console.log('Game shared successfully');
		}).catch((err) => {
			console.error('Share failed:', err);
			// Fallback: copy to clipboard
			navigator.clipboard.writeText(`${shareData.text} ${shareData.url}`).then(() => {
				alert("Link copied to clipboard!");
			});
		});
	} else {
		// Fallback for browsers that do not support the Web Share API
		navigator.clipboard.writeText(`${shareData.text} ${shareData.url}`).then(() => {
			alert("Link copied to clipboard!");
		});
	}

	return false;
 });
 });
