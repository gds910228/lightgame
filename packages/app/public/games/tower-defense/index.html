<html lang="en">

  <script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>塔防策略游戏</title>
  <style>
    /* 内联字体定义，避免外部依赖 */
    @font-face {
      font-family: 'LocalGameFont';
      src: local('Arial');
      font-weight: normal;
      font-style: normal;
    }
    
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: 'LocalGameFont', Arial, sans-serif;
      overflow: hidden;
    }
    
    #game-container {
      position: relative;
      width: 800px;
      height: 600px;
    }
    
    #game-canvas {
      border: 2px solid #333;
      background-color: #8fbc8f;
      cursor: pointer;
    }
    
    #ui-container {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    
    .ui-panel {
      background-color: #333;
      color: white;
      padding: 10px;
      border-radius: 5px;
      width: 30%;
      text-align: center;
    }
    
    .tower-button {
      display: inline-block;
      margin: 5px;
      padding: 8px;
      background-color: #4a6ea9;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .tower-button:hover {
      background-color: #6a8ec9;
    }
    
    .tower-button.selected {
      background-color: #ff6347;
    }
    
    #error-message {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 0, 0, 0.1);
      padding: 20px;
      border-radius: 5px;
      color: #ff0000;
      text-align: center;
      z-index: 100;
    }
    
    #game-over {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      color: white;
      text-align: center;
      z-index: 100;
      width: 300px;
    }
    
    #restart-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4a6ea9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    
    #restart-button:hover {
      background-color: #6a8ec9;
    }
    
    .wave-info {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="game-canvas" width="800" height="500"></canvas>
    <div id="ui-container">
      <div class="ui-panel">
        <div>金钱: <span id="money">100</span></div>
        <div>生命: <span id="lives">10</span></div>
      </div>
      <div class="ui-panel">
        <div id="tower-buttons">
          <div class="tower-button" data-tower="basic">基础塔 (50)</div>
          <div class="tower-button" data-tower="cannon">火炮塔 (100)</div>
          <div class="tower-button" data-tower="ice">冰冻塔 (150)</div>
        </div>
      </div>
      <div class="ui-panel">
        <div>波数: <span id="wave">1</span>/10</div>
        <div>敌人: <span id="enemies">0</span></div>
      </div>
    </div>
    <div id="error-message"></div>
    <div id="game-over">
      <h2>游戏结束</h2>
      <p>你坚持了 <span id="final-wave">0</span> 波</p>
      <button id="restart-button">重新开始</button>
    </div>
  </div>

  <script>
    // 错误处理函数
    function handleError(message) {
      const errorElement = document.getElementById('error-message');
      errorElement.textContent = `错误: ${message}。请刷新页面重试。`;
      errorElement.style.display = 'block';
      console.error(message);
    }

    try {
      // 获取画布和上下文
      const canvas = document.getElementById('game-canvas');
      if (!canvas) throw new Error('找不到画布元素');
      
      const ctx = canvas.getContext('2d');
      if (!ctx) throw new Error('无法获取画布上下文');
      
      // 游戏元素
      const moneyElement = document.getElementById('money');
      const livesElement = document.getElementById('lives');
      const waveElement = document.getElementById('wave');
      const enemiesElement = document.getElementById('enemies');
      const towerButtons = document.querySelectorAll('.tower-button');
      const gameOverElement = document.getElementById('game-over');
      const finalWaveElement = document.getElementById('final-wave');
      const restartButton = document.getElementById('restart-button');
      
      // 游戏变量
      let money = 100;
      let lives = 10;
      let wave = 1;
      let enemies = [];
      let towers = [];
      let projectiles = [];
      let path = [];
      let gameOver = false;
      let selectedTower = null;
      let placingTower = false;
      let waveInProgress = false;
      let enemiesInWave = 0;
      let enemiesSpawned = 0;
      let lastSpawnTime = 0;
      
      // 塔的类型
      const towerTypes = {
        basic: {
          cost: 50,
          range: 100,
          damage: 10,
          fireRate: 1000, // 毫秒
          color: '#4a6ea9',
          projectileColor: '#4a6ea9'
        },
        cannon: {
          cost: 100,
          range: 120,
          damage: 25,
          fireRate: 2000,
          color: '#8B4513',
          projectileColor: '#8B4513'
        },
        ice: {
          cost: 150,
          range: 80,
          damage: 5,
          fireRate: 800,
          color: '#87CEEB',
          projectileColor: '#87CEEB',
          slowEffect: 0.5 // 减速效果
        }
      };
      
      // 初始化路径
      function initPath() {
        path = [
          { x: 0, y: 100 },
          { x: 150, y: 100 },
          { x: 150, y: 250 },
          { x: 400, y: 250 },
          { x: 400, y: 100 },
          { x: 650, y: 100 },
          { x: 650, y: 400 },
          { x: 800, y: 400 }
        ];
      }
      
      // 绘制路径
      function drawPath() {
        ctx.strokeStyle = '#8B4513';
        ctx.lineWidth = 30;
        ctx.beginPath();
        ctx.moveTo(path[0].x, path[0].y);
        
        for (let i = 1; i < path.length; i++) {
          ctx.lineTo(path[i].x, path[i].y);
        }
        
        ctx.stroke();
      }
      
      // 创建敌人
      function createEnemy(type = 'normal') {
        const enemyTypes = {
          normal: {
            health: 50 * wave,
            speed: 1,
            size: 15,
            color: '#ff0000',
            reward: 10
          },
          fast: {
            health: 30 * wave,
            speed: 2,
            size: 10,
            color: '#ffff00',
            reward: 15
          },
          tank: {
            health: 100 * wave,
            speed: 0.5,
            size: 20,
            color: '#800000',
            reward: 20
          }
        };
        
        const enemyType = enemyTypes[type];
        
        return {
          x: path[0].x,
          y: path[0].y,
          health: enemyType.health,
          maxHealth: enemyType.health,
          speed: enemyType.speed,
          size: enemyType.size,
          color: enemyType.color,
          reward: enemyType.reward,
          pathIndex: 0,
          slowEffect: 1 // 减速效果倍率 (1 = 正常速度)
        };
      }
      
      // 开始新的一波
      function startWave() {
        if (waveInProgress) return;
        
        waveInProgress = true;
        enemiesInWave = 10 + wave * 2;
        enemiesSpawned = 0;
        lastSpawnTime = 0;
        
        waveElement.textContent = wave;
        enemiesElement.textContent = enemiesInWave;
      }
      
      // 更新敌人
      function updateEnemies(deltaTime) {
        // 生成敌人
        if (waveInProgress && enemiesSpawned < enemiesInWave) {
          if (Date.now() - lastSpawnTime > 1000) { // 每秒生成一个敌人
            let enemyType = 'normal';
            
            // 根据波数增加不同类型敌人的概率
            const rand = Math.random();
            if (wave >= 3) {
              if (rand < 0.2) enemyType = 'fast';
              else if (rand < 0.3) enemyType = 'tank';
            } else if (wave >= 5) {
              if (rand < 0.3) enemyType = 'fast';
              else if (rand < 0.5) enemyType = 'tank';
            }
            
            enemies.push(createEnemy(enemyType));
            enemiesSpawned++;
            lastSpawnTime = Date.now();
          }
        }
        
        // 检查波次是否结束
        if (waveInProgress && enemiesSpawned >= enemiesInWave && enemies.length === 0) {
          waveInProgress = false;
          wave++;
          money += 50; // 波次奖励
          updateUI();
          
          if (wave > 10) {
            // 游戏胜利
            gameOver = true;
            finalWaveElement.textContent = wave - 1;
            gameOverElement.style.display = 'block';
          }
        }
        
        // 更新敌人位置
        for (let i = enemies.length - 1; i >= 0; i--) {
          const enemy = enemies[i];
          
          // 计算敌人到下一个路径点的方向
          const targetPoint = path[enemy.pathIndex];
          const dx = targetPoint.x - enemy.x;
          const dy = targetPoint.y - enemy.y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          
          // 如果到达路径点，前往下一个点
          if (distance < enemy.speed * enemy.slowEffect) {
            enemy.pathIndex++;
            
            // 如果到达终点
            if (enemy.pathIndex >= path.length) {
              enemies.splice(i, 1);
              lives--;
              updateUI();
              
              // 检查游戏是否结束
              if (lives <= 0) {
                gameOver = true;
                finalWaveElement.textContent = wave;
                gameOverElement.style.display = 'block';
              }
              
              continue;
            }
          }
          
          // 移动敌人
          const moveSpeed = enemy.speed * enemy.slowEffect;
          if (distance > 0) {
            enemy.x += (dx / distance) * moveSpeed;
            enemy.y += (dy / distance) * moveSpeed;
          }
          
          // 减速效果恢复
          if (enemy.slowEffect < 1) {
            enemy.slowEffect += 0.005; // 逐渐恢复速度
            if (enemy.slowEffect > 1) enemy.slowEffect = 1;
          }
        }
        
        enemiesElement.textContent = enemies.length;
      }
      
      // 创建塔
      function createTower(type, x, y) {
        const towerType = towerTypes[type];
        
        return {
          x,
          y,
          type,
          range: towerType.range,
          damage: towerType.damage,
          fireRate: towerType.fireRate,
          color: towerType.color,
          projectileColor: towerType.projectileColor,
          lastFireTime: 0,
          slowEffect: towerType.slowEffect || 0
        };
      }
      
      // 更新塔
      function updateTowers(deltaTime) {
        for (const tower of towers) {
          // 检查是否可以开火
          if (Date.now() - tower.lastFireTime > tower.fireRate) {
            // 寻找范围内的敌人
            let target = null;
            let maxPathIndex = -1;
            
            for (const enemy of enemies) {
              const dx = enemy.x - tower.x;
              const dy = enemy.y - tower.y;
              const distance = Math.sqrt(dx * dx + dy * dy);
              
              if (distance <= tower.range && enemy.pathIndex > maxPathIndex) {
                target = enemy;
                maxPathIndex = enemy.pathIndex;
              }
            }
            
            // 如果找到目标，发射炮弹
            if (target) {
              projectiles.push({
                x: tower.x,
                y: tower.y,
                targetX: target.x,
                targetY: target.y,
                target: target,
                speed: 5,
                damage: tower.damage,
                color: tower.projectileColor,
                slowEffect: tower.slowEffect
              });
              
              tower.lastFireTime = Date.now();
            }
          }
        }
      }
      
      // 更新炮弹
      function updateProjectiles(deltaTime) {
        for (let i = projectiles.length - 1; i >= 0; i--) {
          const projectile = projectiles[i];
          
          // 更新目标位置（敌人在移动）
          if (projectile.target && enemies.includes(projectile.target)) {
            projectile.targetX = projectile.target.x;
            projectile.targetY = projectile.target.y;
          }
          
          // 计算方向
          const dx = projectile.targetX - projectile.x;
          const dy = projectile.targetY - projectile.y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          
          // 移动炮弹
          if (distance > projectile.speed) {
            projectile.x += (dx / distance) * projectile.speed;
            projectile.y += (dy / distance) * projectile.speed;
          } else {
            // 炮弹击中目标
            if (projectile.target && enemies.includes(projectile.target)) {
              const enemy = projectile.target;
              enemy.health -= projectile.damage;
              
              // 应用减速效果
              if (projectile.slowEffect > 0) {
                enemy.slowEffect = projectile.slowEffect;
              }
              
              // 检查敌人是否死亡
              if (enemy.health <= 0) {
                const index = enemies.indexOf(enemy);
                if (index !== -1) {
                  money += enemy.reward;
                  enemies.splice(index, 1);
                  updateUI();
                }
              }
            }
            
            // 移除炮弹
            projectiles.splice(i, 1);
          }
        }
      }
      
      // 绘制敌人
      function drawEnemies() {
        for (const enemy of enemies) {
          // 绘制敌人
          ctx.fillStyle = enemy.color;
          ctx.beginPath();
          ctx.arc(enemy.x, enemy.y, enemy.size, 0, Math.PI * 2);
          ctx.fill();
          
          // 绘制血条
          const healthBarWidth = enemy.size * 2;
          const healthBarHeight = 4;
          const healthPercentage = enemy.health / enemy.maxHealth;
          
          ctx.fillStyle = '#333';
          ctx.fillRect(enemy.x - healthBarWidth / 2, enemy.y - enemy.size - 8, healthBarWidth, healthBarHeight);
          
          ctx.fillStyle = healthPercentage > 0.5 ? '#00ff00' : healthPercentage > 0.25 ? '#ffff00' : '#ff0000';
          ctx.fillRect(enemy.x - healthBarWidth / 2, enemy.y - enemy.size - 8, healthBarWidth * healthPercentage, healthBarHeight);
          
          // 显示减速效果
          if (enemy.slowEffect < 1) {
            ctx.fillStyle = '#87CEEB';
            ctx.beginPath();
            ctx.arc(enemy.x, enemy.y, enemy.size * 1.3, 0, Math.PI * 2);
            ctx.globalAlpha = 0.3;
            ctx.fill();
            ctx.globalAlpha = 1;
          }
        }
      }
      
      // 绘制塔
      function drawTowers() {
        for (const tower of towers) {
          // 绘制塔的范围（仅当选中或放置时）
          if ((placingTower && selectedTower === tower.type) || tower === selectedTower) {
            ctx.beginPath();
            ctx.arc(tower.x, tower.y, tower.range, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.fill();
          }
          
          // 绘制塔
          ctx.fillStyle = tower.color;
          ctx.beginPath();
          ctx.arc(tower.x, tower.y, 15, 0, Math.PI * 2);
          ctx.fill();
          
          // 绘制塔的炮筒
          ctx.fillStyle = '#333';
          ctx.fillRect(tower.x - 3, tower.y - 20, 6, 20);
        }
      }
      
      // 绘制炮弹
      function drawProjectiles() {
        for (const projectile of projectiles) {
          ctx.fillStyle = projectile.color;
          ctx.beginPath();
          ctx.arc(projectile.x, projectile.y, 5, 0, Math.PI * 2);
          ctx.fill();
        }
      }
      
      // 绘制波次信息
      function drawWaveInfo() {
        if (!waveInProgress && wave <= 10) {
          ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
          ctx.fillRect(canvas.width / 2 - 100, canvas.height / 2 - 25, 200, 50);
          
          ctx.fillStyle = '#fff';
          ctx.font = '20px Arial';
          ctx.textAlign = 'center';
          ctx.fillText(`点击开始第 ${wave} 波`, canvas.width / 2, canvas.height / 2 + 7);
        }
      }
      
      // 更新UI
      function updateUI() {
        moneyElement.textContent = money;
        livesElement.textContent = lives;
        waveElement.textContent = wave;
        enemiesElement.textContent = enemies.length;
      }
      
      // 检查是否可以放置塔
      function canPlaceTower(x, y) {
        // 检查是否在路径上
        const pathBuffer = 20;
        for (let i = 0; i < path.length - 1; i++) {
          const p1 = path[i];
          const p2 = path[i + 1];
          
          // 检查是否在路径线段附近
          const distToSegment = distanceToLineSegment(p1.x, p1.y, p2.x, p2.y, x, y);
          if (distToSegment < pathBuffer + 15) { // 15 是塔的半径
            return false;
          }
        }
        
        // 检查是否与其他塔重叠
        for (const tower of towers) {
          const dx = tower.x - x;
          const dy = tower.y - y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          
          if (distance < 40) { // 塔之间的最小距离
            return false;
          }
        }
        
        // 检查是否在画布内
        if (x < 15 || x > canvas.width - 15 || y < 15 || y > canvas.height - 15) {
          return false;
        }
        
        return true;
      }
      
      // 计算点到线段的距离
      function distanceToLineSegment(x1, y1, x2, y2, x, y) {
        const A = x - x1;
        const B = y - y1;
        const C = x2 - x1;
        const D = y2 - y1;
        
        const dot = A * C + B * D;
        const len_sq = C * C + D * D;
        let param = -1;
        
        if (len_sq !== 0) {
          param = dot / len_sq;
        }
        
        let xx, yy;
        
        if (param < 0) {
          xx = x1;
          yy = y1;
        } else if (param > 1) {
          xx = x2;
          yy = y2;
        } else {
          xx = x1 + param * C;
          yy = y1 + param * D;
        }
        
        const dx = x - xx;
        const dy = y - yy;
        
        return Math.sqrt(dx * dx + dy * dy);
      }
      
      // 游戏循环
      let lastTime = 0;
      function gameLoop(timestamp) {
        if (!lastTime) lastTime = timestamp;
        const deltaTime = timestamp - lastTime;
        lastTime = timestamp;
        
        // 清空画布
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // 绘制背景
        ctx.fillStyle = '#8fbc8f';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // 绘制路径
        drawPath();
        
        // 更新游戏状态
        if (!gameOver) {
          updateEnemies(deltaTime);
          updateTowers(deltaTime);
          updateProjectiles(deltaTime);
        }
        
        // 绘制游戏元素
        drawEnemies();
        drawTowers();
        drawProjectiles();
        drawWaveInfo();
        
        // 绘制塔放置预览
        if (placingTower && selectedTower) {
          const mouseX = canvas.mouseX || 0;
          const mouseY = canvas.mouseY || 0;
          
          const towerType = towerTypes[selectedTower];
          
          // 显示范围
          ctx.beginPath();
          ctx.arc(mouseX, mouseY, towerType.range, 0, Math.PI * 2);
          ctx.fillStyle = canPlaceTower(mouseX, mouseY) ? 'rgba(0, 255, 0, 0.2)' : 'rgba(255, 0, 0, 0.2)';
          ctx.fill();
          
          // 显示塔
          ctx.fillStyle = towerType.color;
          ctx.beginPath();
          ctx.arc(mouseX, mouseY, 15, 0, Math.PI * 2);
          ctx.fill();
        }
        
        // 继续游戏循环
        requestAnimationFrame(gameLoop);
      }
      
      // 初始化游戏
      function initGame() {
        initPath();
        money = 100;
        lives = 10;
        wave = 1;
        enemies = [];
        towers = [];
        projectiles = [];
        gameOver = false;
        selectedTower = null;
        placingTower = false;
        waveInProgress = false;
        
        updateUI();
        gameOverElement.style.display = 'none';
      }
      
      // 事件监听
      canvas.addEventListener('mousemove', (e) => {
        const rect = canvas.getBoundingClientRect();
        canvas.mouseX = e.clientX - rect.left;
        canvas.mouseY = e.clientY - rect.top;
      });
      
      canvas.addEventListener('click', (e) => {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        if (gameOver) return;
        
        if (placingTower && selectedTower) {
          // 尝试放置塔
          if (canPlaceTower(x, y)) {
            const towerCost = towerTypes[selectedTower].cost;
            
            if (money >= towerCost) {
              towers.push(createTower(selectedTower, x, y));
              money -= towerCost;
              updateUI();
            }
          }
        } else if (!waveInProgress) {
          // 开始新的一波
          startWave();
        }
      });
      
      // 塔按钮点击事件
      towerButtons.forEach(button => {
        button.addEventListener('click', () => {
          const towerType = button.getAttribute('data-tower');
          
          if (selectedTower === towerType && placingTower) {
            // 取消选择
            selectedTower = null;
            placingTower = false;
            towerButtons.forEach(b => b.classList.remove('selected'));
          } else {
            // 选择塔
            selectedTower = towerType;
            placingTower = true;
            towerButtons.forEach(b => b.classList.remove('selected'));
            button.classList.add('selected');
          }
        });
      });
      
      // 重新开始按钮
      restartButton.addEventListener('click', () => {
        initGame();
      });
      
      // 开始游戏
      initGame();
      requestAnimationFrame(gameLoop);
      
    } catch (error) {
      handleError(error.message || '发生未知错误');
    }
  </script>
</body>
