<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Shooter</title>
  <style>
    /* 内联字体定义，避免外部依赖 */
    @font-face {
      font-family: 'LocalGameFont';
      src: local('Arial');
      font-weight: normal;
      font-style: normal;
    }
    
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      font-family: 'LocalGameFont', Arial, sans-serif;
      overflow: hidden;
    }
    
    #game-container {
      position: relative;
      width: 480px;
      height: 640px;
    }
    
    #game-canvas {
      background-color: #000;
      border: 2px solid #333;
    }
    
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 0 0 5px #00f;
    }
    
    #lives {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 0 0 5px #f00;
    }
    
    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 0 10px #f00;
      display: none;
    }
    
    #restart-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #f00;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    
    #restart-btn:hover {
      background-color: #ff5555;
    }
    
    #error-message {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 0, 0, 0.1);
      padding: 20px;
      border-radius: 5px;
      color: #ff0000;
      text-align: center;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="game-canvas" width="480" height="640"></canvas>
    <div id="score">Score: 0</div>
    <div id="lives">Lives: 3</div>
    <div id="game-over">
      GAME OVER
      <br>
      <button id="restart-btn">Restart</button>
    </div>
    <div id="error-message"></div>
  </div>

  <script>
    // Error handling function
    function handleError(message) {
      const errorElement = document.getElementById('error-message');
      errorElement.textContent = `Error: ${message}. Please try refreshing the page.`;
      errorElement.style.display = 'block';
      console.error(message);
    }

    try {
      // Get canvas and context
      const canvas = document.getElementById('game-canvas');
      if (!canvas) throw new Error('Canvas element not found');
      
      const ctx = canvas.getContext('2d');
      if (!ctx) throw new Error('Could not get canvas context');
      
      // Game elements
      const scoreElement = document.getElementById('score');
      const livesElement = document.getElementById('lives');
      const gameOverElement = document.getElementById('game-over');
      const restartButton = document.getElementById('restart-btn');
      
      // Game variables
      let score = 0;
      let lives = 3;
      let gameOver = false;
      let gameActive = true;
      let specialAttacks = 3; // 添加大招次数
      
      // Player ship
      const ship = {
        x: canvas.width / 2,
        y: canvas.height - 50,
        width: 40,
        height: 40,
        speed: 5,
        color: '#0f0',
        moving: {
          left: false,
          right: false,
          up: false,
          down: false
        },
        shooting: false,
        lastShot: 0,
        shootDelay: 300 // ms
      };
      
      // Bullets array
      const bullets = [];
      
      // Enemies array
      const enemies = [];
      
      // Stars array (background)
      const stars = [];
      
      // Explosions array
      const explosions = [];
      
      // Game settings
      const settings = {
        bulletSpeed: 7,
        enemySpeed: 2,
        enemySpawnRate: 1500, // ms
        lastEnemySpawn: 0,
        starCount: 100
      };
      
      // Initialize stars
      function initStars() {
        for (let i = 0; i < settings.starCount; i++) {
          stars.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 2 + 1,
            speed: Math.random() * 2 + 1
          });
        }
      }
      
      // Draw player ship
      function drawShip() {
        ctx.save();
        ctx.translate(ship.x, ship.y);
        
        // Draw ship body
        ctx.fillStyle = ship.color;
        ctx.beginPath();
        ctx.moveTo(0, -20);
        ctx.lineTo(-15, 15);
        ctx.lineTo(0, 5);
        ctx.lineTo(15, 15);
        ctx.closePath();
        ctx.fill();
        
        // Draw engine glow
        ctx.fillStyle = '#ff0';
        ctx.beginPath();
        ctx.moveTo(-8, 10);
        ctx.lineTo(-4, 20);
        ctx.lineTo(4, 20);
        ctx.lineTo(8, 10);
        ctx.closePath();
        ctx.fill();
        
        ctx.restore();
      }
      
      // Draw bullets
      function drawBullets() {
        ctx.fillStyle = '#0ff';
        bullets.forEach(bullet => {
          ctx.fillRect(bullet.x - 2, bullet.y, 4, 10);
        });
      }
      
      // Draw enemies
      function drawEnemies() {
        enemies.forEach(enemy => {
          ctx.fillStyle = enemy.color;
          
          // Draw enemy ship
          ctx.save();
          ctx.translate(enemy.x, enemy.y);
          
          ctx.beginPath();
          ctx.moveTo(0, -10);
          ctx.lineTo(-15, 10);
          ctx.lineTo(15, 10);
          ctx.closePath();
          ctx.fill();
          
          ctx.restore();
        });
      }
      
      // Draw stars (background)
      function drawStars() {
        ctx.fillStyle = '#fff';
        stars.forEach(star => {
          ctx.fillRect(star.x, star.y, star.size, star.size);
        });
      }
      
      // Draw explosions
      function drawExplosions() {
        explosions.forEach(explosion => {
          ctx.fillStyle = `rgba(255, ${explosion.frame * 20}, 0, ${1 - explosion.frame / 10})`;
          ctx.beginPath();
          ctx.arc(explosion.x, explosion.y, explosion.size * (1 + explosion.frame / 5), 0, Math.PI * 2);
          ctx.fill();
        });
      }
      
      // Update game state
      function update() {
        if (gameOver) return;
        
        // Move player ship
        if (ship.moving.left && ship.x > 20) {
          ship.x -= ship.speed;
        }
        if (ship.moving.right && ship.x < canvas.width - 20) {
          ship.x += ship.speed;
        }
        if (ship.moving.up && ship.y > 20) {
          ship.y -= ship.speed;
        }
        if (ship.moving.down && ship.y < canvas.height - 20) {
          ship.y += ship.speed;
        }
        
        // Shoot bullets
        const currentTime = Date.now();
        if (ship.shooting && currentTime - ship.lastShot > ship.shootDelay) {
          bullets.push({
            x: ship.x,
            y: ship.y - 20
          });
          ship.lastShot = currentTime;
          
          // Play sound (commented out for now)
          // playSound('shoot');
        }
        
        // Move bullets
        for (let i = bullets.length - 1; i >= 0; i--) {
          bullets[i].y -= settings.bulletSpeed;
          
          // Remove bullets that go off screen
          if (bullets[i].y < 0) {
            bullets.splice(i, 1);
          }
        }
        
        // Spawn enemies
        if (currentTime - settings.lastEnemySpawn > settings.enemySpawnRate) {
          const enemy = {
            x: Math.random() * (canvas.width - 30) + 15,
            y: -30,
            width: 30,
            height: 20,
            color: `hsl(${Math.random() * 360}, 100%, 50%)`,
            speed: settings.enemySpeed * (1 + Math.random() * 0.5)
          };
          
          enemies.push(enemy);
          settings.lastEnemySpawn = currentTime;
        }
        
        // Move enemies
        for (let i = enemies.length - 1; i >= 0; i--) {
          enemies[i].y += enemies[i].speed;
          
          // Remove enemies that go off screen
          if (enemies[i].y > canvas.height + 20) {
            enemies.splice(i, 1);
            lives--;
            livesElement.textContent = `Lives: ${lives}`;
            
            if (lives <= 0) {
              gameOver = true;
              gameOverElement.style.display = 'block';
            }
          }
        }
        
        // Move stars (background)
        stars.forEach(star => {
          star.y += star.speed;
          if (star.y > canvas.height) {
            star.y = 0;
            star.x = Math.random() * canvas.width;
          }
        });
        
        // Update explosions
        for (let i = explosions.length - 1; i >= 0; i--) {
          explosions[i].frame++;
          if (explosions[i].frame > 10) {
            explosions.splice(i, 1);
          }
        }
        
        // Check collisions
        checkCollisions();
      }
      
      // Check for collisions
      function checkCollisions() {
        // Check bullet-enemy collisions
        for (let i = bullets.length - 1; i >= 0; i--) {
          const bullet = bullets[i];
          
          for (let j = enemies.length - 1; j >= 0; j--) {
            const enemy = enemies[j];
            
            // Simple collision detection
            if (
              bullet.x > enemy.x - enemy.width / 2 &&
              bullet.x < enemy.x + enemy.width / 2 &&
              bullet.y > enemy.y - enemy.height / 2 &&
              bullet.y < enemy.y + enemy.height / 2
            ) {
              // Create explosion
              explosions.push({
                x: enemy.x,
                y: enemy.y,
                size: enemy.width / 2,
                frame: 0
              });
              
              // Remove bullet and enemy
              bullets.splice(i, 1);
              enemies.splice(j, 1);
              
              // Increase score
              score += 10;
              scoreElement.textContent = `Score: ${score}`;
              
              // Break out of inner loop since bullet is gone
              break;
            }
          }
        }
        
        // Check ship-enemy collisions
        for (let i = enemies.length - 1; i >= 0; i--) {
          const enemy = enemies[i];
          
          // Simple collision detection
          if (
            ship.x > enemy.x - (enemy.width / 2 + ship.width / 3) &&
            ship.x < enemy.x + (enemy.width / 2 + ship.width / 3) &&
            ship.y > enemy.y - (enemy.height / 2 + ship.height / 3) &&
            ship.y < enemy.y + (enemy.height / 2 + ship.height / 3)
          ) {
            // Create explosion
            explosions.push({
              x: ship.x,
              y: ship.y,
              size: ship.width / 2,
              frame: 0
            });
            
            // Remove enemy
            enemies.splice(i, 1);
            
            // Decrease lives
            lives--;
            livesElement.textContent = `Lives: ${lives}`;
            
            if (lives <= 0) {
              gameOver = true;
              gameOverElement.style.display = 'block';
            }
          }
        }
      }
      
      // Draw everything
      function draw() {
        // Clear canvas
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Draw stars (background)
        drawStars();
        
        // Draw bullets
        drawBullets();
        
        // Draw enemies
        drawEnemies();
        
        // Draw player ship
        if (!gameOver) {
          drawShip();
        }
        
        // Draw explosions
        drawExplosions();
        
        // Draw special attack count
        ctx.fillStyle = '#fff';
        ctx.font = '16px Arial';
        ctx.fillText(`Special: ${specialAttacks}`, 10, 60);
      }
      
      // Game loop
      function gameLoop() {
        if (gameActive) {
          update();
          draw();
          requestAnimationFrame(gameLoop);
        }
      }
      
      // Handle keyboard input
      function handleKeyDown(e) {
        if (gameOver) return;
        
        switch (e.key) {
          case 'ArrowLeft':
            ship.moving.left = true;
            break;
          case 'ArrowRight':
            ship.moving.right = true;
            break;
          case 'ArrowUp':
            ship.moving.up = true;
            break;
          case 'ArrowDown':
            ship.moving.down = true;
            break;
          case ' ':
            ship.shooting = true;
            break;
          case 'b':
          case 'B':
            useSpecialAttack(); // 触发大招
            break;
        }
      }
      
      function handleKeyUp(e) {
        switch (e.key) {
          case 'ArrowLeft':
            ship.moving.left = false;
            break;
          case 'ArrowRight':
            ship.moving.right = false;
            break;
          case 'ArrowUp':
            ship.moving.up = false;
            break;
          case 'ArrowDown':
            ship.moving.down = false;
            break;
          case ' ':
            ship.shooting = false;
            break;
        }
      }
      
      // Restart game
      function restartGame() {
        score = 0;
        lives = 3;
        gameOver = false;
        gameActive = true;
        
        // Clear arrays
        bullets.length = 0;
        enemies.length = 0;
        explosions.length = 0;
        
        // Reset UI
        scoreElement.textContent = `Score: ${score}`;
        livesElement.textContent = `Lives: ${lives}`;
        gameOverElement.style.display = 'none';
        
        // Reset player position
        ship.x = canvas.width / 2;
        ship.y = canvas.height - 50;
      }
      
      // Special attack function - 清除所有敌人
      function useSpecialAttack() {
        if (specialAttacks <= 0 || gameOver) return;
        
        // 创建所有敌人的爆炸效果
        enemies.forEach(enemy => {
          explosions.push({
            x: enemy.x,
            y: enemy.y,
            size: enemy.width,
            frame: 0
          });
          
          // 增加分数
          score += 10;
        });
        
        // 更新分数显示
        scoreElement.textContent = `Score: ${score}`;
        
        // 清空敌人数组
        enemies.length = 0;
        
        // 减少大招次数
        specialAttacks--;
        
        // 添加全屏特效
        const flash = document.createElement('div');
        flash.style.position = 'absolute';
        flash.style.top = '0';
        flash.style.left = '0';
        flash.style.width = '100%';
        flash.style.height = '100%';
        flash.style.backgroundColor = 'rgba(0, 100, 255, 0.3)';
        flash.style.zIndex = '10';
        flash.style.animation = 'flash 0.5s forwards';
        
        const style = document.createElement('style');
        style.textContent = `
          @keyframes flash {
            0% { opacity: 1; }
            100% { opacity: 0; }
          }
        `;
        
        document.head.appendChild(style);
        document.getElementById('game-container').appendChild(flash);
        
        // 移除特效元素
        setTimeout(() => {
          flash.remove();
        }, 500);
      }
      
      // Add event listeners
      document.addEventListener('keydown', handleKeyDown);
      document.addEventListener('keyup', handleKeyUp);
      restartButton.addEventListener('click', restartGame);
      
      // Make sure the game gets keyboard focus
      window.addEventListener('load', function() {
        canvas.focus();
      });
      
      // Handle window focus/blur
      window.addEventListener('focus', function() {
        gameActive = true;
        gameLoop();
      });
      
      window.addEventListener('blur', function() {
        gameActive = false;
      });
      
      // Initialize game
      initStars();
      gameLoop();
    } catch (error) {
      handleError(error.message || 'Unknown error occurred');
    }
  </script>
</body>
