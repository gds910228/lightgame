<!DOCTYPE HTML>
<html>
<head>
    <title>Sky City Flight</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta charset="utf-8"/>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        body,div{
            text-align:center;
        }
        img {
            max-width:100%;
            height:auto;
            width:auto9;
            -webkit-tap-highlight-color:rgba(0,0,0,0);
        }
    </style>
</head>
<body bgcolor = "black">
    <div>
        <section>
            <canvas id="gameCanvas" width="320" ></canvas>
        </section>
    </div>
    <script>
//        alert("width"+window.innerWidth + "height" + window.innerHeight);
       canv = document.getElementById("gameCanvas");
//        canv.setAttribute("width", window.innerWidth);
        canv.setAttribute("height", window.innerHeight);//1-150/640
    </script>
    <script src="game.min.js"></script>
    <script language=javascript>
		function goHome(){
			window.location='/';
		}
		function clickMore(){
			goHome();
		}
		function dp_Ranking(){
			goHome();
		}
		</script>
		<script type="text/javascript">
            var myData = { gameid: "zb" };
			function dp_submitScore(score){
				myData.score = score;
				myData.scoreName = score + " meters";
				if(score>0){
					if (confirm("Amazing! You flew " + score + " meters! Share your achievement?")){
						document.title = "I flew " + myData.score + " meters in Sky City Flight! Can you beat my score?";
					}
				}
			}
		</script>
</body>
</html>
