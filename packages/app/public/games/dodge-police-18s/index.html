<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dodge Police 18s - Survival Game</title>
    <link rel="icon" type="image/GIF" href="res/favicon.ico"/>
    <meta name="viewport" content="width=device-width,target-densitydpi=device-dpi,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        body, canvas, div {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
        .adbox{
            width: 100%;
            height: 50px;
            position: fixed;
            bottom: -50px;
            display: block;
            left: 50%;
            margin-left: -50%;
            background-size: contain;
            -webkit-animation: adbox .6s .2s;
            -webkit-animation-fill-mode: both;
        }
        .adbox2{
            width: 100%;
            height: 55px;
            position: fixed;
            top: -50px;
            display: block;
            left: 50%;
            margin-left: -50%;
            background-size: contain;
            -webkit-animation: adbox2 .6s .2s;
            -webkit-animation-fill-mode: both;
        }
        @-webkit-keyframes adbox{
             100%{bottom: 0; }
         }
        @-webkit-keyframes adbox2{
            100%{top: 0; }
        }
        canvas{
            background-size: contain;
        }
    </style>

</head>
<body style="padding:0; margin: 0; background: #000000;position: relative">

<canvas id="gameCanvas" width="320" height="506" ></canvas>


<script src="cocos2d-html5.js"></script>
<script src="jquery-1.11.1.min.js" type="text/javascript"></script>
<script type="text/javascript" src="device.js"></script>
<script type="text/javascript">
    var c = document.getElementById("gameCanvas");
    c.style.background = "url(res/background.jpg) no-repeat center";
    c.style.backgroundSize = "cover";
</script>
</body>
</html>
