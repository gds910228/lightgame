<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dragon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecfef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#dragon-gradient)" rx="15"/>
  
  <!-- Dragon body -->
  <ellipse cx="150" cy="100" rx="60" ry="40" fill="#ff6b6b" opacity="0.8"/>
  
  <!-- Dragon head -->
  <circle cx="120" cy="80" r="25" fill="#ff5252"/>
  
  <!-- Dragon eyes -->
  <circle cx="115" cy="75" r="4" fill="white"/>
  <circle cx="125" cy="75" r="4" fill="white"/>
  <circle cx="115" cy="75" r="2" fill="black"/>
  <circle cx="125" cy="75" r="2" fill="black"/>
  
  <!-- Dragon wings -->
  <ellipse cx="170" cy="70" rx="20" ry="30" fill="#ff8a80" opacity="0.7"/>
  <ellipse cx="180" cy="90" rx="15" ry="25" fill="#ff8a80" opacity="0.7"/>
  
  <!-- Rescue elements -->
  <rect x="200" y="130" width="30" height="40" fill="#4caf50" opacity="0.8" rx="5"/>
  <circle cx="215" cy="125" r="8" fill="#ffeb3b"/>
  
  <!-- Title -->
  <text x="150" y="180" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Dragon Rescue</text>
</svg>