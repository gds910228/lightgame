<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#FFE4E1" rx="20"/>
  
  <!-- Bunny Body -->
  <ellipse cx="100" cy="130" rx="35" ry="40" fill="#FFFFFF"/>
  
  <!-- Bunny Head -->
  <circle cx="100" cy="80" r="30" fill="#FFFFFF"/>
  
  <!-- Bunny Ears -->
  <ellipse cx="85" cy="55" rx="8" ry="20" fill="#FFFFFF" transform="rotate(-20 85 55)"/>
  <ellipse cx="115" cy="55" rx="8" ry="20" fill="#FFFFFF" transform="rotate(20 115 55)"/>
  
  <!-- Inner Ears -->
  <ellipse cx="85" cy="55" rx="4" ry="12" fill="#FFB6C1" transform="rotate(-20 85 55)"/>
  <ellipse cx="115" cy="55" rx="4" ry="12" fill="#FFB6C1" transform="rotate(20 115 55)"/>
  
  <!-- Eyes -->
  <circle cx="92" cy="75" r="4" fill="#000000"/>
  <circle cx="108" cy="75" r="4" fill="#000000"/>
  <circle cx="93" cy="73" r="1.5" fill="#FFFFFF"/>
  <circle cx="109" cy="73" r="1.5" fill="#FFFFFF"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="85" rx="2" ry="1.5" fill="#FFB6C1"/>
  
  <!-- Mouth -->
  <path d="M 100 87 Q 95 90 92 88" stroke="#000000" stroke-width="1" fill="none"/>
  <path d="M 100 87 Q 105 90 108 88" stroke="#000000" stroke-width="1" fill="none"/>
  
  <!-- Whiskers -->
  <line x1="75" y1="82" x2="85" y2="80" stroke="#000000" stroke-width="1"/>
  <line x1="75" y1="88" x2="85" y2="88" stroke="#000000" stroke-width="1"/>
  <line x1="115" y1="80" x2="125" y2="82" stroke="#000000" stroke-width="1"/>
  <line x1="115" y1="88" x2="125" y2="88" stroke="#000000" stroke-width="1"/>
  
  <!-- Bunny Arms -->
  <ellipse cx="75" cy="120" rx="8" ry="15" fill="#FFFFFF" transform="rotate(-30 75 120)"/>
  <ellipse cx="125" cy="120" rx="8" ry="15" fill="#FFFFFF" transform="rotate(30 125 120)"/>
  
  <!-- Bunny Feet -->
  <ellipse cx="85" cy="165" rx="12" ry="8" fill="#FFFFFF"/>
  <ellipse cx="115" cy="165" rx="12" ry="8" fill="#FFFFFF"/>
  
  <!-- Tail -->
  <circle cx="135" cy="140" r="8" fill="#FFFFFF"/>
  
  <!-- Game Elements - Stars for fun -->
  <polygon points="40,40 42,46 48,46 43,50 45,56 40,52 35,56 37,50 32,46 38,46" fill="#FFD700"/>
  <polygon points="160,160 162,166 168,166 163,170 165,176 160,172 155,176 157,170 152,166 158,166" fill="#FFD700"/>
  <polygon points="170,50 171,54 175,54 172,57 173,61 170,58 167,61 168,57 165,54 169,54" fill="#FFD700"/>
</svg>