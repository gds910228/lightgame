<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="400" height="300" fill="#f0e6ff" />
  
  <!-- 游戏区域 -->
  <rect x="20" y="20" width="360" height="220" rx="10" fill="#ffffff" stroke="#d0c0e0" stroke-width="2" />
  
  <!-- 猫咪 -->
  <g transform="translate(200, 130)">
    <!-- 猫咪头部 -->
    <circle cx="0" cy="0" r="40" fill="#808080" />
    
    <!-- 猫咪耳朵 -->
    <path d="M -25,-25 L -40,-45 L -15,-35 Z" fill="#808080" />
    <path d="M 25,-25 L 40,-45 L 15,-35 Z" fill="#808080" />
    
    <!-- 猫咪眼睛 -->
    <ellipse cx="-15" cy="-10" rx="10" ry="12" fill="#ffffff" />
    <ellipse cx="15" cy="-10" rx="10" ry="12" fill="#ffffff" />
    <circle cx="-15" cy="-8" r="6" fill="#000000" />
    <circle cx="15" cy="-8" r="6" fill="#000000" />
    <circle cx="-17" cy="-10" r="2" fill="#ffffff" />
    <circle cx="13" cy="-10" r="2" fill="#ffffff" />
    
    <!-- 猫咪鼻子 -->
    <path d="M 0,5 L 5,10 L -5,10 Z" fill="#ff9999" />
    
    <!-- 猫咪嘴巴 -->
    <path d="M 0,10 L 0,15 M -10,15 C 0,25 10,25 10,15" fill="none" stroke="#000000" stroke-width="1.5" />
    
    <!-- 猫咪胡须 -->
    <path d="M -5,8 L -30,5 M -5,12 L -30,15 M 5,8 L 30,5 M 5,12 L 30,15" fill="none" stroke="#000000" stroke-width="1" />
  </g>
  
  <!-- 锤子 -->
  <g transform="translate(280, 90) rotate(30)">
    <rect x="-8" y="-40" width="16" height="40" rx="3" fill="#8b4513" />
    <rect x="-20" y="-60" width="40" height="20" rx="3" fill="#a52a2a" />
  </g>
  
  <!-- 计时器 -->
  <g transform="translate(70, 70)">
    <circle cx="0" cy="0" r="25" fill="#ffffff" stroke="#ff6b6b" stroke-width="3" />
    <path d="M 0,-15 L 0,0 L 10,10" fill="none" stroke="#ff6b6b" stroke-width="2" stroke-linecap="round" />
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ff6b6b">Time: 10s</text>
  </g>
  
  <!-- 分数 -->
  <g transform="translate(320, 50)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#4caf50">Score: 150</text>
  </g>
  
  <!-- 游戏标题 -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#663399">Beat the Cat</text>
</svg> 