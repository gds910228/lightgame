<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="puzzle-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#puzzle-gradient)" rx="15"/>
  
  <!-- Puzzle pieces -->
  <rect x="80" y="70" width="40" height="40" fill="#e91e63" opacity="0.8" rx="5"/>
  <rect x="120" y="70" width="40" height="40" fill="#9c27b0" opacity="0.8" rx="5"/>
  <rect x="160" y="70" width="40" height="40" fill="#673ab7" opacity="0.8" rx="5"/>
  
  <rect x="80" y="110" width="40" height="40" fill="#3f51b5" opacity="0.8" rx="5"/>
  <rect x="120" y="110" width="40" height="40" fill="#2196f3" opacity="0.8" rx="5"/>
  <rect x="160" y="110" width="40" height="40" fill="#00bcd4" opacity="0.8" rx="5"/>
  
  <!-- Puzzle connectors -->
  <circle cx="100" cy="90" r="5" fill="white" opacity="0.7"/>
  <circle cx="140" cy="90" r="5" fill="white" opacity="0.7"/>
  <circle cx="180" cy="90" r="5" fill="white" opacity="0.7"/>
  
  <!-- Missing piece outline -->
  <rect x="200" y="110" width="40" height="40" fill="none" stroke="white" stroke-width="3" stroke-dasharray="5,5" rx="5"/>
  
  <!-- Title -->
  <text x="150" y="180" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Picture Puzzle</text>
</svg>