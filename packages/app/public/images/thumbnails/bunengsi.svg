<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#FF6B6B" rx="20"/>
  
  <!-- Gradient overlay -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FF8E8E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4757;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="200" height="200" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Heart symbol (representing life/survival) -->
  <g transform="translate(100, 80)">
    <path d="M0,20 C-20,0 -40,0 -40,25 C-40,50 0,80 0,80 C0,80 40,50 40,25 C40,0 20,0 0,20 Z" 
          fill="#FFFFFF" filter="url(#shadow)"/>
    <!-- Heart pulse line -->
    <path d="M-30,20 L-20,20 L-15,10 L-10,30 L-5,5 L0,25 L5,15 L10,20 L30,20" 
          stroke="#FF4757" stroke-width="3" fill="none" opacity="0.8"/>
  </g>
  
  <!-- Warning/danger symbols -->
  <g transform="translate(60, 140)">
    <polygon points="0,-10 8.66,5 -8.66,5" fill="#FFD700" filter="url(#shadow)"/>
    <text x="0" y="2" text-anchor="middle" fill="#FF4757" font-family="Arial, sans-serif" font-size="8" font-weight="bold">!</text>
  </g>
  
  <g transform="translate(140, 140)">
    <polygon points="0,-10 8.66,5 -8.66,5" fill="#FFD700" filter="url(#shadow)"/>
    <text x="0" y="2" text-anchor="middle" fill="#FF4757" font-family="Arial, sans-serif" font-size="8" font-weight="bold">!</text>
  </g>
  
  <!-- Decorative stars -->
  <g fill="#FFFFFF" opacity="0.7">
    <polygon points="30,30 32,36 38,36 33,40 35,46 30,42 25,46 27,40 22,36 28,36" transform="scale(0.6)"/>
    <polygon points="170,40 172,46 178,46 173,50 175,56 170,52 165,56 167,50 162,46 168,46" transform="scale(0.5)"/>
    <polygon points="160,160 162,166 168,166 163,170 165,176 160,172 155,176 157,170 152,166 158,166" transform="scale(0.4)"/>
  </g>
</svg>