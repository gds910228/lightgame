<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#000"/>
  
  <!-- Pac-Man -->
  <g transform="translate(100,100)">
    <!-- Pac-Man body -->
    <path d="M -30,0 A 30,30 0 1,1 15,-25 L 0,0 Z" fill="#FFFF00"/>
    
    <!-- Eye -->
    <circle cx="-10" cy="-15" r="3" fill="#000"/>
  </g>
  
  <!-- Dots -->
  <circle cx="140" cy="60" r="3" fill="#FFFF00"/>
  <circle cx="160" cy="80" r="3" fill="#FFFF00"/>
  <circle cx="140" cy="100" r="3" fill="#FFFF00"/>
  <circle cx="160" cy="120" r="3" fill="#FFFF00"/>
  <circle cx="140" cy="140" r="3" fill="#FFFF00"/>
  
  <!-- Power pellet -->
  <circle cx="160" cy="160" r="6" fill="#FFFF00"/>
  
  <!-- Ghosts -->
  <g transform="translate(40,60)">
    <!-- Red ghost -->
    <path d="M -10,-15 A 10,10 0 0,1 10,-15 L 10,15 L 5,10 L 0,15 L -5,10 L -10,15 Z" fill="#FF0000"/>
    <circle cx="-4" cy="-8" r="2" fill="#FFF"/>
    <circle cx="4" cy="-8" r="2" fill="#FFF"/>
    <circle cx="-4" cy="-8" r="1" fill="#000"/>
    <circle cx="4" cy="-8" r="1" fill="#000"/>
  </g>
  
  <g transform="translate(60,140)">
    <!-- Pink ghost -->
    <path d="M -10,-15 A 10,10 0 0,1 10,-15 L 10,15 L 5,10 L 0,15 L -5,10 L -10,15 Z" fill="#FFB8FF"/>
    <circle cx="-4" cy="-8" r="2" fill="#FFF"/>
    <circle cx="4" cy="-8" r="2" fill="#FFF"/>
    <circle cx="-4" cy="-8" r="1" fill="#000"/>
    <circle cx="4" cy="-8" r="1" fill="#000"/>
  </g>
  
  <!-- Game title -->
  <text x="100" y="30" text-anchor="middle" fill="#FFFF00" font-family="Arial, sans-serif" font-size="16" font-weight="bold">PAC-MAN</text>
</svg>