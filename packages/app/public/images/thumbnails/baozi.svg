<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="400" height="300" fill="#fff8e1" />
  
  <!-- 游戏区域 -->
  <rect x="20" y="20" width="360" height="220" rx="10" fill="#ffffff" stroke="#e0d0b0" stroke-width="2" />
  
  <!-- 包子 -->
  <g transform="translate(120, 100)">
    <ellipse cx="0" cy="0" rx="40" ry="25" fill="#f5deb3" />
    <ellipse cx="0" cy="-5" rx="40" ry="20" fill="#f5deb3" />
    <path d="M -40,-5 C -40,-15 -30,-25 0,-25 C 30,-25 40,-15 40,-5" fill="none" stroke="#e6ccb3" stroke-width="2" />
    <path d="M -20,-5 C -20,-10 -10,-15 0,-15 C 10,-15 20,-10 20,-5" fill="none" stroke="#e6ccb3" stroke-width="1" />
  </g>
  
  <g transform="translate(220, 150)">
    <ellipse cx="0" cy="0" rx="30" ry="20" fill="#f5deb3" />
    <ellipse cx="0" cy="-5" rx="30" ry="15" fill="#f5deb3" />
    <path d="M -30,-5 C -30,-15 -20,-20 0,-20 C 20,-20 30,-15 30,-5" fill="none" stroke="#e6ccb3" stroke-width="2" />
    <path d="M -15,-5 C -15,-10 -7,-12 0,-12 C 7,-12 15,-10 15,-5" fill="none" stroke="#e6ccb3" stroke-width="1" />
  </g>
  
  <g transform="translate(300, 90)">
    <ellipse cx="0" cy="0" rx="25" ry="15" fill="#f5deb3" />
    <ellipse cx="0" cy="-3" rx="25" ry="12" fill="#f5deb3" />
    <path d="M -25,-3 C -25,-10 -15,-15 0,-15 C 15,-15 25,-10 25,-3" fill="none" stroke="#e6ccb3" stroke-width="1.5" />
    <path d="M -12,-3 C -12,-7 -6,-10 0,-10 C 6,-10 12,-7 12,-3" fill="none" stroke="#e6ccb3" stroke-width="1" />
  </g>
  
  <!-- 人物 -->
  <g transform="translate(70, 150)">
    <!-- 头部 -->
    <circle cx="0" cy="-30" r="20" fill="#ffcc99" />
    <!-- 身体 -->
    <path d="M 0,-10 L 0,30" stroke="#3f51b5" stroke-width="20" stroke-linecap="round" />
    <!-- 眼睛 -->
    <circle cx="-7" cy="-33" r="3" fill="#333333" />
    <circle cx="7" cy="-33" r="3" fill="#333333" />
    <!-- 嘴巴（大口张开） -->
    <ellipse cx="0" cy="-23" rx="10" ry="7" fill="#ff6666" />
    <ellipse cx="0" cy="-23" rx="8" ry="5" fill="#cc0000" />
    <!-- 手臂 -->
    <path d="M -10,0 L -30,10" stroke="#3f51b5" stroke-width="8" stroke-linecap="round" />
    <path d="M 10,0 L 30,-10" stroke="#3f51b5" stroke-width="8" stroke-linecap="round" />
  </g>
  
  <!-- 计时器 -->
  <g transform="translate(350, 50)">
    <circle cx="0" cy="0" r="20" fill="#ffffff" stroke="#ff6b6b" stroke-width="2" />
    <path d="M 0,-10 L 0,0 L 8,8" fill="none" stroke="#ff6b6b" stroke-width="2" stroke-linecap="round" />
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ff6b6b">30s</text>
  </g>
  
  <!-- 分数 -->
  <g transform="translate(50, 50)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4caf50">Score: 28</text>
  </g>
  
  <!-- 游戏标题 -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#8b4513">Bun Eating Contest</text>
</svg> 