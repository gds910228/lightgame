  <!-- 俄罗斯方块 - Z形 -->
  <rect x="240" y="120" width="20" height="20" fill="#e74c3c" />
  <rect x="260" y="120" width="20" height="20" fill="#e74c3c" />
  <rect x="260" y="140" width="20" height="20" fill="#e74c3c" />
  <rect x="280" y="140" width="20" height="20" fill="#e74c3c" />
  
  <!-- 俄罗斯方块 - 堆积的方块 -->
  <rect x="120" y="180" width="20" height="20" fill="#2ecc71" />
  <rect x="140" y="180" width="20" height="20" fill="#2ecc71" />
  <rect x="160" y="180" width="20" height="20" fill="#e74c3c" />
  <rect x="180" y="180" width="20" height="20" fill="#e74c3c" />
  <rect x="200" y="180" width="20" height="20" fill="#3498db" />
  <rect x="220" y="180" width="20" height="20" fill="#3498db" />
  <rect x="240" y="180" width="20" height="20" fill="#3498db" />
  
  <rect x="120" y="200" width="20" height="20" fill="#f39c12" />
  <rect x="140" y="200" width="20" height="20" fill="#f39c12" />
  <rect x="160" y="200" width="20" height="20" fill="#f39c12" />
  <rect x="180" y="200" width="20" height="20" fill="#e74c3c" />
  <rect x="200" y="200" width="20" height="20" fill="#e74c3c" />
  <rect x="220" y="200" width="20" height="20" fill="#9b59b6" />
  <rect x="240" y="200" width="20" height="20" fill="#9b59b6" />
  <rect x="260" y="200" width="20" height="20" fill="#9b59b6" />
  <rect x="280" y="200" width="20" height="20" fill="#f1c40f" />
  
  <rect x="120" y="220" width="20" height="20" fill="#f1c40f" />
  <rect x="140" y="220" width="20" height="20" fill="#f1c40f" />
  <rect x="160" y="220" width="20" height="20" fill="#f1c40f" />
  <rect x="180" y="220" width="20" height="20" fill="#2ecc71" />
  <rect x="200" y="220" width="20" height="20" fill="#2ecc71" />
  <rect x="220" y="220" width="20" height="20" fill="#2ecc71" />
  <rect x="240" y="220" width="20" height="20" fill="#2ecc71" />
  <rect x="260" y="220" width="20" height="20" fill="#f39c12" />
  <rect x="280" y="220" width="20" height="20" fill="#f39c12" />
  
  <!-- 游戏标题 -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
