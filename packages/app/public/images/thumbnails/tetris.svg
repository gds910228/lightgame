<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="400" height="300" fill="#2c3e50" />
  
  <!-- 游戏场景背景 -->
  <rect x="100" y="20" width="200" height="220" rx="5" fill="#34495e" />
  
  <!-- 俄罗斯方块 - I形 -->
  <rect x="120" y="40" width="20" height="20" fill="#3498db" />
  <rect x="140" y="40" width="20" height="20" fill="#3498db" />
  <rect x="160" y="40" width="20" height="20" fill="#3498db" />
  <rect x="180" y="40" width="20" height="20" fill="#3498db" />
  
  <!-- 俄罗斯方块 - L形 -->
  <rect x="120" y="80" width="20" height="20" fill="#f39c12" />
  <rect x="120" y="100" width="20" height="20" fill="#f39c12" />
  <rect x="120" y="120" width="20" height="20" fill="#f39c12" />
  <rect x="140" y="120" width="20" height="20" fill="#f39c12" />
  
  <!-- 俄罗斯方块 - T形 -->
  <rect x="180" y="80" width="20" height="20" fill="#9b59b6" />
