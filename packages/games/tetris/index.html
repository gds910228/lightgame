<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris Game</title>
  <style>
    /* 内联字体定义，避免外部依赖 */
    @font-face {
      font-family: 'LocalGameFont';
      src: local('Arial');
      font-weight: normal;
      font-style: normal;
    }
    
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: 'LocalGameFont', Arial, sans-serif;
      overflow: hidden;
    }
    
    #game-container {
      position: relative;
      width: 300px;
      margin: 0 auto;
    }
    
    #tetris-canvas {
      border: 2px solid #333;
      background-color: #111;
    }
    
    #next-piece-canvas {
      border: 2px solid #333;
      background-color: #111;
      margin-top: 10px;
    }
    
    #game-info {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    
    .info-box {
      background-color: #333;
      color: white;
      padding: 10px;
      border-radius: 5px;
      width: 45%;
      text-align: center;
    }
    
    #error-message {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 0, 0, 0.1);
      padding: 20px;
      border-radius: 5px;
      color: #ff0000;
      text-align: center;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="tetris-canvas" width="240" height="400"></canvas>
    <div id="game-info">
      <div class="info-box">Score: <span id="score">0</span></div>
      <div class="info-box">Level: <span id="level">1</span></div>
    </div>
    <canvas id="next-piece-canvas" width="100" height="100"></canvas>
    <div id="error-message"></div>
  </div>

  <script>
    // Error handling function
    function handleError(message) {
      const errorElement = document.getElementById('error-message');
      errorElement.textContent = `Error: ${message}. Please try refreshing the page.`;
      errorElement.style.display = 'block';
      console.error(message);
    }

    try {
      // Get canvas elements
      const canvas = document.getElementById('tetris-canvas');
      const nextPieceCanvas = document.getElementById('next-piece-canvas');
      
      if (!canvas || !nextPieceCanvas) {
        throw new Error('Canvas elements not found');
      }
      
      const ctx = canvas.getContext('2d');
      const nextPieceCtx = nextPieceCanvas.getContext('2d');
      
      if (!ctx || !nextPieceCtx) {
        throw new Error('Could not get canvas context');
      }
      
      // Game constants
      const ROWS = 20;
      const COLS = 12;
      const BLOCK_SIZE = canvas.width / COLS;
      const EMPTY = '#111';
      
      // Tetromino colors
      const COLORS = [
        '#000000',
        '#FF0000', // Red
        '#00FF00', // Green
        '#0000FF', // Blue
        '#FFFF00', // Yellow
        '#00FFFF', // Cyan
        '#FF00FF', // Magenta
        '#FF7F00'  // Orange
      ];
      
      // Tetromino shapes
      const SHAPES = [
        [],
        [[1, 1, 1, 1]],                 // I
        [[1, 1, 1], [0, 1, 0]],         // T
        [[1, 1], [1, 1]],               // O
        [[1, 1, 0], [0, 1, 1]],         // Z
        [[0, 1, 1], [1, 1, 0]],         // S
        [[1, 1, 1], [1, 0, 0]],         // L
        [[1, 1, 1], [0, 0, 1]]          // J
      ];
      
      // Game variables
      let board = [];
      let score = 0;
      let level = 1;
      let gameOver = false;
      let dropInterval = 1000; // milliseconds
      let lastDropTime = 0;
      let currentPiece = null;
      let nextPiece = null;
      
      // DOM elements
      const scoreElement = document.getElementById('score');
      const levelElement = document.getElementById('level');
      
      // Initialize the board
      function initBoard() {
        for (let r = 0; r < ROWS; r++) {
          board[r] = [];
          for (let c = 0; c < COLS; c++) {
            board[r][c] = EMPTY;
          }
        }
      }
      
      // Draw a square
      function drawSquare(ctx, x, y, color) {
        ctx.fillStyle = color;
        ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        
        if (color !== EMPTY) {
          ctx.strokeStyle = '#FFF';
          ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
          
          // Add 3D effect
          ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
          ctx.beginPath();
          ctx.moveTo(x * BLOCK_SIZE, y * BLOCK_SIZE);
          ctx.lineTo((x + 1) * BLOCK_SIZE, y * BLOCK_SIZE);
          ctx.lineTo(x * BLOCK_SIZE, (y + 1) * BLOCK_SIZE);
          ctx.fill();
          
          ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
          ctx.beginPath();
          ctx.moveTo((x + 1) * BLOCK_SIZE, y * BLOCK_SIZE);
          ctx.lineTo((x + 1) * BLOCK_SIZE, (y + 1) * BLOCK_SIZE);
          ctx.lineTo(x * BLOCK_SIZE, (y + 1) * BLOCK_SIZE);
          ctx.fill();
        }
      }
      
      // Draw the board
      function drawBoard() {
        for (let r = 0; r < ROWS; r++) {
          for (let c = 0; c < COLS; c++) {
            drawSquare(ctx, c, r, board[r][c]);
          }
        }
      }
      
      // The Piece object
      class Piece {
        constructor(shape, color) {
          this.shape = shape;
          this.color = color;
          this.row = -2;
          this.col = Math.floor(COLS / 2) - Math.floor(shape[0].length / 2);
          this.rotation = 0;
        }
        
        // Draw the piece
        draw() {
          for (let r = 0; r < this.shape.length; r++) {
            for (let c = 0; c < this.shape[r].length; c++) {
              if (this.shape[r][c]) {
                drawSquare(ctx, this.col + c, this.row + r, this.color);
              }
            }
          }
        }
        
        // Undraw the piece
        undraw() {
          for (let r = 0; r < this.shape.length; r++) {
            for (let c = 0; c < this.shape[r].length; c++) {
              if (this.shape[r][c]) {
                drawSquare(ctx, this.col + c, this.row + r, EMPTY);
              }
            }
          }
        }
        
        // Move down
        moveDown() {
          if (!this.collision(0, 1)) {
            this.undraw();
            this.row++;
            this.draw();
            return true;
          }
          this.lock();
          
          // 只有在当前方块锁定后才生成新方块
          if (!gameOver) {
            currentPiece = nextPiece;
            nextPiece = randomPiece();
            drawNextPiece();
            
            // 只有在新方块生成后发生碰撞才判定游戏结束
            if (currentPiece.collision(0, 0)) {
              // Game over
              gameOver = true;
              // 不再使用alert弹窗，而是在画布上显示游戏结束信息
              // 游戏结束信息将在gameLoop中的drawGameOver函数中绘制
            }
          }
          
          return false;
        }
        
        // Move right
        moveRight() {
          if (!this.collision(1, 0)) {
            this.undraw();
            this.col++;
            this.draw();
          }
        }
        
        // Move left
        moveLeft() {
          if (!this.collision(-1, 0)) {
            this.undraw();
            this.col--;
            this.draw();
          }
        }
        
        // Rotate
        rotate() {
          const nextPattern = this.rotateShape();
          let kick = 0;
          
          // Check if rotation puts piece outside the board
          if (this.col < 0) {
            kick = 0 - this.col;
          } else if (this.col + nextPattern[0].length > COLS) {
            kick = COLS - (this.col + nextPattern[0].length);
          }
          
          // Apply the rotation
          this.undraw();
          this.col += kick;
          this.shape = nextPattern;
          this.draw();
        }
        
        // Rotate the shape
        rotateShape() {
          const result = [];
          const n = this.shape.length;
          const m = this.shape[0].length;
          
          for (let i = 0; i < m; i++) {
            result[i] = [];
            for (let j = 0; j < n; j++) {
              result[i][j] = this.shape[n - 1 - j][i];
            }
          }
          
          return result;
        }
        
        // Check collision
        collision(x, y) {
          for (let r = 0; r < this.shape.length; r++) {
            for (let c = 0; c < this.shape[r].length; c++) {
              if (!this.shape[r][c]) {
                continue;
              }
              
              const newRow = this.row + r + y;
              const newCol = this.col + c + x;
              
              // 检查是否超出左右边界或底部
              if (newCol < 0 || newCol >= COLS || newRow >= ROWS) {
                return true;
              }
              
              // 如果方块在屏幕顶部以上，跳过碰撞检测
              if (newRow < 0) {
                continue;
              }
              
              // 检查是否与已有方块碰撞
              if (board[newRow][newCol] !== EMPTY) {
                return true;
              }
            }
          }
          return false;
        }
        
        // Lock the piece
        lock() {
          for (let r = 0; r < this.shape.length; r++) {
            for (let c = 0; c < this.shape[r].length; c++) {
              if (!this.shape[r][c]) {
                continue;
              }
              
              // Game over if piece locks above the board
              if (this.row + r < 0) {
                gameOver = true;
                return;
              }
              
              board[this.row + r][this.col + c] = this.color;
            }
          }
          
          // Check for completed rows
          let linesCleared = 0;
          for (let r = 0; r < ROWS; r++) {
            let isRowFull = true;
            for (let c = 0; c < COLS; c++) {
              if (board[r][c] === EMPTY) {
                isRowFull = false;
                break;
              }
            }
            
            if (isRowFull) {
              // Move all rows above down
              for (let y = r; y > 0; y--) {
                for (let c = 0; c < COLS; c++) {
                  board[y][c] = board[y-1][c];
                }
              }
              
              // Clear the top row
              for (let c = 0; c < COLS; c++) {
                board[0][c] = EMPTY;
              }
              
              linesCleared++;
            }
          }
          
          // Update score and level
          if (linesCleared > 0) {
            score += linesCleared * linesCleared * 100 * level;
            scoreElement.textContent = score;
            
            // Increase level every 10 lines
            if (score >= level * 1000) {
              level++;
              levelElement.textContent = level;
              dropInterval = Math.max(100, 1000 - (level - 1) * 100);
            }
          }
        }
        
        // Hard drop
        hardDrop() {
          while (this.moveDown()) {
            // Keep moving down
          }
        }
      }
      
      // Generate a random piece
      function randomPiece() {
        const randomIndex = Math.floor(Math.random() * (SHAPES.length - 1)) + 1;
        return new Piece(SHAPES[randomIndex], COLORS[randomIndex]);
      }
      
      // Draw the next piece
      function drawNextPiece() {
        // Clear the next piece canvas
        nextPieceCtx.fillStyle = EMPTY;
        nextPieceCtx.fillRect(0, 0, nextPieceCanvas.width, nextPieceCanvas.height);
        
        // Calculate the center position
        const blockSize = 20;
        const offsetX = (nextPieceCanvas.width - nextPiece.shape[0].length * blockSize) / 2;
        const offsetY = (nextPieceCanvas.height - nextPiece.shape.length * blockSize) / 2;
        
        // Draw the next piece
        for (let r = 0; r < nextPiece.shape.length; r++) {
          for (let c = 0; c < nextPiece.shape[r].length; c++) {
            if (nextPiece.shape[r][c]) {
              // Draw the square
              nextPieceCtx.fillStyle = nextPiece.color;
              nextPieceCtx.fillRect(offsetX + c * blockSize, offsetY + r * blockSize, blockSize, blockSize);
              
              // Draw the border
              nextPieceCtx.strokeStyle = '#FFF';
              nextPieceCtx.strokeRect(offsetX + c * blockSize, offsetY + r * blockSize, blockSize, blockSize);
              
              // Add 3D effect
              nextPieceCtx.fillStyle = 'rgba(255, 255, 255, 0.3)';
              nextPieceCtx.beginPath();
              nextPieceCtx.moveTo(offsetX + c * blockSize, offsetY + r * blockSize);
              nextPieceCtx.lineTo(offsetX + (c + 1) * blockSize, offsetY + r * blockSize);
              nextPieceCtx.lineTo(offsetX + c * blockSize, offsetY + (r + 1) * blockSize);
              nextPieceCtx.fill();
              
              nextPieceCtx.fillStyle = 'rgba(0, 0, 0, 0.3)';
              nextPieceCtx.beginPath();
              nextPieceCtx.moveTo(offsetX + (c + 1) * blockSize, offsetY + r * blockSize);
              nextPieceCtx.lineTo(offsetX + (c + 1) * blockSize, offsetY + (r + 1) * blockSize);
              nextPieceCtx.lineTo(offsetX + c * blockSize, offsetY + (r + 1) * blockSize);
              nextPieceCtx.fill();
            }
          }
        }
      }
      
      // Reset the game
      function resetGame() {
        initBoard();
        score = 0;
        level = 1;
        gameOver = false;
        dropInterval = 1000;
        lastDropTime = 0; // 重置最后下落时间
        scoreElement.textContent = score;
        levelElement.textContent = level;
        
        currentPiece = randomPiece();
        nextPiece = randomPiece();
        drawNextPiece();
        
        // 重新启动游戏循环
        requestAnimationFrame(gameLoop);
      }
      
      // Game loop
      function gameLoop(timestamp) {
        if (!lastDropTime) lastDropTime = timestamp;
        const deltaTime = timestamp - lastDropTime;
        
        if (deltaTime > dropInterval) {
          currentPiece.moveDown();
          lastDropTime = timestamp;
        }
        
        if (!gameOver) {
          drawBoard();
          currentPiece.draw();
          requestAnimationFrame(gameLoop);
        } else {
          // 在画布上显示游戏结束信息
          drawGameOver();
        }
      }
      
      // 绘制游戏结束界面
      function drawGameOver() {
        // 半透明黑色背景
        ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // 游戏结束文字
        ctx.fillStyle = '#FF0000';
        ctx.font = 'bold 24px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('游戏结束', canvas.width / 2, canvas.height / 2 - 50);
        
        // 显示分数
        ctx.fillStyle = '#FFFFFF';
        ctx.font = '20px Arial';
        ctx.fillText(`得分: ${score}`, canvas.width / 2, canvas.height / 2);
        
        // 重新开始提示
        ctx.fillStyle = '#FFFF00';
        ctx.font = '16px Arial';
        ctx.fillText('按任意键重新开始', canvas.width / 2, canvas.height / 2 + 40);
      }
      
      // Handle keyboard events
      document.addEventListener('keydown', function(e) {
        if (gameOver) {
          // 当游戏结束时，按任意键重新开始游戏
          resetGame();
          return;
        }
        
        switch (e.key) {
          case 'ArrowLeft':
            currentPiece.moveLeft();
            break;
          case 'ArrowRight':
            currentPiece.moveRight();
            break;
          case 'ArrowDown':
            currentPiece.moveDown();
            break;
          case 'ArrowUp':
            currentPiece.rotate();
            break;
          case ' ':
            currentPiece.hardDrop();
            break;
        }
      });
      
      // Initialize and start the game
      initBoard();
      currentPiece = randomPiece();
      nextPiece = randomPiece();
      drawNextPiece();
      requestAnimationFrame(gameLoop);
    } catch (error) {
      handleError(error.message || 'Unknown error occurred');
    }
  </script>
</body>
