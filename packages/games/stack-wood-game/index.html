function play68_init() {
	updateShare(0);
}

function updateShare(bestScore) {
	imgUrl = './icon.png';
	lineLink = './index.html';
	descContent = "Stack Wood Game - Build the highest wooden tower!";
	updateShareScore(bestScore);
	appid = '';
}

function updateShareScore(bestScore) {
	if(bestScore > 0) {
		shareTitle = "I stacked " + bestScore + " points in Stack Wood! Can you beat me?";
	}
	else{
		shareTitle = "Stack Wood Game - Can you build a high tower?";

}
