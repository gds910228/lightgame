<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="640" height="1008" viewBox="0 0 640 1008" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect x="0" y="0" width="640" height="1008" fill="#ffe4c4" />
  
  <!-- 装饰元素 - 顶部花纹 -->
  <rect x="0" y="0" width="640" height="50" fill="#8b4513" opacity="0.2" />
  
  <!-- 装饰元素 - 底部花纹 -->
  <rect x="0" y="958" width="640" height="50" fill="#8b4513" opacity="0.2" />
  
  <!-- 中央标题区域 -->
  <rect x="70" y="100" width="500" height="200" rx="20" ry="20" fill="#f5deb3" stroke="#8b4513" stroke-width="3" />
  
  <!-- 游戏标题 -->
  <text x="320" y="180" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#8b4513">Bun Eating Contest</text>
  <text x="320" y="240" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#e74c3c">How many buns can you eat?</text>
  
  <!-- 装饰元素 - 包子图案 -->
  <circle cx="120" cy="600" r="60" fill="#f5deb3" stroke="#8b4513" stroke-width="2" />
  <circle cx="520" cy="600" r="60" fill="#f5deb3" stroke="#8b4513" stroke-width="2" />
  <circle cx="320" cy="500" r="80" fill="#f5deb3" stroke="#8b4513" stroke-width="2" />
  
  <!-- 装饰线条 -->
  <line x1="50" y1="350" x2="590" y2="350" stroke="#8b4513" stroke-width="3" stroke-dasharray="10,5" />
  <line x1="50" y1="750" x2="590" y2="750" stroke="#8b4513" stroke-width="3" stroke-dasharray="10,5" />
  
  <!-- 底部版权信息 - 替换为LightGame -->
  <text x="320" y="950" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#8b4513">© 2024 LightGame</text>
</svg> 