<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Baba Game</title>
    <meta content="telephone=no" name="format-detection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <style>
        /* 内联样式，避免外部依赖 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .main {
            width: 100%;
            height: 100%;
            position: relative;
            background-color: #f5e7b5;
        }
        .section {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .index-bg-wrap {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .index-bg {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .index-banner {
            margin-bottom: 20px;
        }
        .index-banner img {
            max-width: 100%;
            height: auto;
        }
        .index-cont {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 30px;
            color: #333;
        }
        .index-cont img {
            vertical-align: middle;
            max-width: 63px;
        }
        .index-btn {
            margin-top: 20px;
        }
        .ui-btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .ui-btn:hover {
            background-color: #45a049;
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>

<div class="main">
    <section class="section">
        <div class="index-bg-wrap">
            <div class="index-bg">
                <div class="index-banner">
                    <img src="./images/index_title.png" alt="Baba Game" />
                </div>
                <div class="index-cont">
                    我在多少个地方拉过 
                    <img src="./images/baba_py.png" style="width:63px;vertical-align:-4px;" />，
                    <p>就证明我去过多少地方，欧耶！</p>
                </div>
                <div class="index-btn">
                    <a href="list.html" class="ui-btn">去标记</a>
                </div>
            </div>
        </div>
    </section>
    <footer>LightGame - Baba Game</footer>
</div>

<script>
    // 简化的游戏初始化脚本
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Baba Game initialized');
    });
</script>

</body>
</html>
