            color: #8b4513;

        .list {

            background-color: #fff;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .l-title {
            font-size: 20px;
            font-weight: bold;
            color: #4caf50;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        .list-item {
            position: relative;
            padding: 10px 40px 10px 10px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
        }
        .list-item:last-child {
            border-bottom: none;
        }
        .list-item span {
            font-size: 16px;
            color: #333;
        }
        .list-item em {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 1px solid #ddd;
            border-radius: 50%;
        }
        .list-item-sel em {
            background-color: #4caf50;
            border-color: #4caf50;
        }
        .list-item-sel em:after {
            content: '';
            position: absolute;
            left: 6px;
            top: 3px;
            width: 6px;
            height: 10px;
            border-right: 2px solid #fff;
            border-bottom: 2px solid #fff;
            transform: rotate(45deg);
        }
        .list-btn {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            box-sizing: border-box;
            text-align: center;
        }
        .ui-btn {

            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .ui-btn:hover {

        }

<script>
    // 简化的游戏逻辑
    document.addEventListener('DOMContentLoaded', function() {
        var sel_id = "";
        var listItems = document.querySelectorAll(".J_sel");
        var shareLink = document.getElementById("J_share_link");
        
        for (var i = 0; i < listItems.length; i++) {
            listItems[i].addEventListener('click', function() {
                var isSelected = this.getAttribute("data-sel");
                if (isSelected == 1) {
                    // 取消选择
                    var id = this.getAttribute("data-id");
                    var reg = new RegExp("(^|,)"+ id +",");
                    sel_id = sel_id.replace(reg, "$1");
                    this.setAttribute("data-sel", 0);
                    this.classList.remove("list-item-sel");
                } else {
                    // 选择
                    sel_id += this.getAttribute("data-id") + ",";
                    this.setAttribute("data-sel", 1);
                    this.classList.add("list-item-sel");
                }
                
                // 更新完成按钮链接
                shareLink.setAttribute("href", "#" + sel_id.replace(/,$/, ""));
            });
        }
        
        shareLink.addEventListener('click', function(e) {
            if (sel_id == "") {
                alert("至少要选一个拉过粑粑的地方哦！");
                e.preventDefault();
                return false;
            }
            
            // 显示结果
            var selectedCount = sel_id.split(',').filter(function(item) { return item !== ''; }).length;
            alert("恭喜你！你已经在 " + selectedCount + " 个地方拉过粑粑了！");
            e.preventDefault();
            
            // 返回首页
            setTimeout(function() {
                window.location.href = "index.html";
            }, 2000);
        });
    });
</script>
