<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    
    #game-container {
      position: relative;
      width: 400px;
      height: 400px;
    }
    
    #game-canvas {
      border: 2px solid #333;
      background-color: #fff;
    }
    
    #score {
      position: absolute;
      top: -30px;
      left: 0;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="score">Score: 0</div>
    <canvas id="game-canvas" width="400" height="400"></canvas>
  </div>

  <script>
    // Game variables
    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    
    const gridSize = 20;
    const tileCount = canvas.width / gridSize;
    
    let score = 0;
    let speed = 7;
    
    // Snake variables
    let snake = [
      { x: 10, y: 10 }
    ];
    let velocityX = 0;
    let velocityY = 0;
    
    // Food variables
    let foodX = Math.floor(Math.random() * tileCount);
    let foodY = Math.floor(Math.random() * tileCount);
    
    // Game loop
    function gameLoop() {
      updateSnake();
      checkCollision();
      drawGame();
      setTimeout(gameLoop, 1000 / speed);
    }
    
    // Update snake position
    function updateSnake() {
      // Create new head
      const head = { x: snake[0].x + velocityX, y: snake[0].y + velocityY };
      
      // Add new head to the beginning of snake array
      snake.unshift(head);
      
      // Check if snake ate the food
      if (snake[0].x === foodX && snake[0].y === foodY) {
        // Increase score
        score += 10;
        scoreElement.textContent = `Score: ${score}`;
        
        // Generate new food
        foodX = Math.floor(Math.random() * tileCount);
        foodY = Math.floor(Math.random() * tileCount);
        
        // Increase speed slightly
        if (speed < 15) {
          speed += 0.2;
        }
      } else {
        // Remove tail segment
        snake.pop();
      }
    }
    
    // Check for collisions
    function checkCollision() {
      // Check wall collision
      if (
        snake[0].x < 0 ||
        snake[0].x >= tileCount ||
        snake[0].y < 0 ||
        snake[0].y >= tileCount
      ) {
        gameOver();
      }
      
      // Check self collision (start from 1 to skip the head)
      for (let i = 1; i < snake.length; i++) {
        if (snake[0].x === snake[i].x && snake[0].y === snake[i].y) {
          gameOver();
        }
      }
    }
    
    // Game over
    function gameOver() {
      alert(`Game Over! Your score: ${score}`);
      
      // Reset game
      snake = [{ x: 10, y: 10 }];
      velocityX = 0;
      velocityY = 0;
      score = 0;
      speed = 7;
      scoreElement.textContent = `Score: ${score}`;
      
      // Generate new food
      foodX = Math.floor(Math.random() * tileCount);
      foodY = Math.floor(Math.random() * tileCount);
    }
    
    // Draw everything
    function drawGame() {
      // Clear canvas
      ctx.fillStyle = '#fff';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Draw food
      ctx.fillStyle = '#ff0000';
      ctx.fillRect(foodX * gridSize, foodY * gridSize, gridSize, gridSize);
      
      // Draw snake
      ctx.fillStyle = '#00aa00';
      for (let i = 0; i < snake.length; i++) {
        ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize - 1, gridSize - 1);
      }
    }
    
    // Handle keyboard input
    document.addEventListener('keydown', (e) => {
      // Prevent reverse direction
      if (e.key === 'ArrowUp' && velocityY !== 1) {
        velocityX = 0;
        velocityY = -1;
      } else if (e.key === 'ArrowDown' && velocityY !== -1) {
        velocityX = 0;
        velocityY = 1;
      } else if (e.key === 'ArrowLeft' && velocityX !== 1) {
        velocityX = -1;
        velocityY = 0;
      } else if (e.key === 'ArrowRight' && velocityX !== -1) {
        velocityX = 1;
        velocityY = 0;
      }
    });
    
    // Start the game
    gameLoop();
  </script>
</body>
</html>
