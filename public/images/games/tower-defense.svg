<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="400" height="300" fill="#2c3e50" />
  
  <!-- 游戏场景背景 -->
  <rect x="20" y="20" width="360" height="220" rx="5" fill="#34495e" />
  
  <!-- 游戏路径 -->
  <path d="M 20,140 H 100 V 80 H 180 V 180 H 260 V 100 H 380" 
        stroke="#7f8c8d" stroke-width="30" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- 塔1 - 基础塔 -->
  <g transform="translate(70, 50)">
    <rect x="-15" y="-15" width="30" height="40" fill="#3498db" />
    <rect x="-20" y="-20" width="40" height="10" fill="#2980b9" />
    <circle cx="0" cy="-5" r="8" fill="#e74c3c" />
  </g>
  
  <!-- 塔2 - 炮塔 -->
  <g transform="translate(220, 140)">
    <rect x="-15" y="-15" width="30" height="30" fill="#9b59b6" />
    <rect x="-20" y="-20" width="40" height="10" fill="#8e44ad" />
    <rect x="-5" y="-30" width="10" height="20" fill="#e67e22" />
  </g>
  
  <!-- 塔3 - 冰冻塔 -->
  <g transform="translate(300, 60)">
    <rect x="-15" y="-15" width="30" height="35" fill="#1abc9c" />
    <rect x="-20" y="-20" width="40" height="10" fill="#16a085" />
    <circle cx="0" cy="-5" r="10" fill="#3498db" />
    <path d="M -8,-5 L 8,-5 M 0,-13 L 0,3" stroke="#ecf0f1" stroke-width="3" />
  </g>
  
  <!-- 敌人1 -->
  <g transform="translate(140, 80)">
    <circle cx="0" cy="0" r="12" fill="#e74c3c" />
    <circle cx="-4" cy="-3" r="2" fill="#ecf0f1" />
    <circle cx="4" cy="-3" r="2" fill="#ecf0f1" />
    <path d="M -4,4 Q 0,7 4,4" stroke="#ecf0f1" stroke-width="1.5" fill="none" />
  </g>
  
  <!-- 敌人2 -->
  <g transform="translate(320, 100)">
    <rect x="-10" y="-10" width="20" height="20" fill="#f39c12" />
    <circle cx="-3" cy="-3" r="2" fill="#ecf0f1" />
    <circle cx="3" cy="-3" r="2" fill="#ecf0f1" />
    <path d="M -3,3 L 3,3" stroke="#ecf0f1" stroke-width="1.5" />
  </g>
  
  <!-- 攻击效果 -->
  <g transform="translate(70, 50)">
    <line x1="0" y1="0" x2="70" y2="30" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,3" />
    <circle cx="70" cy="30" r="5" fill="#e74c3c" />
  </g>
  
  <!-- 游戏标题 -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#ecf0f1">Tower Defense</text>
  
  <!-- 游戏副标题 -->
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="#bdc3c7">Strategic Defense Game</text>
</svg> 