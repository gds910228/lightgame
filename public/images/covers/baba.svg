    <!-- 中央圆形 -->
    <circle cx="0" cy="0" r="60" fill="#ffffff" stroke="#4caf50" stroke-width="3" />
    
    <!-- 地图标记 -->
    <g transform="translate(-30, -20)">
      <path d="M0,0 C0,-20 30,-20 30,0 Q30,10 15,30 Q0,10 0,0 Z" fill="#4caf50" />
