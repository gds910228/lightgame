<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="300" height="200" rx="10" ry="10" fill="#f5e7b5" />
  
  <!-- 装饰元素 -->
