<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="400" height="300" fill="#e8f5e9" />
  
  <!-- 游戏区域 -->
  <rect x="20" y="20" width="360" height="220" rx="10" fill="#ffffff" stroke="#c8e6c9" stroke-width="2" />
  
  <!-- 棋盘 -->
  <g transform="translate(100, 60)">
    <!-- 棋盘网格 - 5x5 -->
    <rect x="0" y="0" width="200" height="200" fill="#e8d0aa" stroke="#8b4513" stroke-width="2" />
    
    <!-- 横线 -->
    <line x1="0" y1="40" x2="200" y2="40" stroke="#8b4513" stroke-width="1" />
    <line x1="0" y1="80" x2="200" y2="80" stroke="#8b4513" stroke-width="1" />
    <line x1="0" y1="120" x2="200" y2="120" stroke="#8b4513" stroke-width="1" />
    <line x1="0" y1="160" x2="200" y2="160" stroke="#8b4513" stroke-width="1" />
    
    <!-- 竖线 -->
    <line x1="40" y1="0" x2="40" y2="200" stroke="#8b4513" stroke-width="1" />
    <line x1="80" y1="0" x2="80" y2="200" stroke="#8b4513" stroke-width="1" />
    <line x1="120" y1="0" x2="120" y2="200" stroke="#8b4513" stroke-width="1" />
    <line x1="160" y1="0" x2="160" y2="200" stroke="#8b4513" stroke-width="1" />
    
    <!-- 红色棋子 -->
    <circle cx="20" cy="20" r="15" fill="#d81e06" />
    <circle cx="60" cy="20" r="15" fill="#d81e06" />
    <circle cx="100" cy="20" r="15" fill="#d81e06" />
    <circle cx="140" cy="20" r="15" fill="#d81e06" />
    <circle cx="180" cy="20" r="15" fill="#d81e06" />
    <circle cx="60" cy="60" r="15" fill="#d81e06" />
    <circle cx="140" cy="60" r="15" fill="#d81e06" />
    
    <!-- 黑色棋子 -->
    <circle cx="20" cy="180" r="15" fill="#000000" />
    <circle cx="60" cy="180" r="15" fill="#000000" />
    <circle cx="100" cy="180" r="15" fill="#000000" />
    <circle cx="140" cy="180" r="15" fill="#000000" />
    <circle cx="180" cy="180" r="15" fill="#000000" />
    <circle cx="60" cy="140" r="15" fill="#000000" />
    <circle cx="140" cy="140" r="15" fill="#000000" />
  </g>
  
  <!-- 步数计数器 -->
  <g transform="translate(50, 60)">
    <rect x="-30" y="-20" width="60" height="40" rx="5" fill="#4caf50" />
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">Steps</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffffff">12</text>
  </g>
  
  <!-- 游戏标题 -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2e7d32">Steps of Wonder</text>
</svg> 