<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b894;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a085;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bg-gradient)"/>
  
  <!-- Rescue helicopter -->
  <ellipse cx="150" cy="80" rx="40" ry="8" fill="#2d3436"/>
  <rect x="130" y="75" width="40" height="15" rx="7" fill="#e17055"/>
  <rect x="125" y="82" width="50" height="8" rx="4" fill="#fdcb6e"/>
  
  <!-- Rotor -->
  <line x1="110" y1="75" x2="190" y2="75" stroke="#2d3436" stroke-width="3"/>
  <circle cx="150" cy="75" r="3" fill="#2d3436"/>
  
  <!-- Rope -->
  <line x1="150" y1="90" x2="150" y2="140" stroke="#636e72" stroke-width="2" stroke-dasharray="3,2"/>
  
  <!-- Person being rescued -->
  <circle cx="150" cy="145" r="8" fill="#ffeaa7"/>
  <rect x="145" y="150" width="10" height="15" fill="#74b9ff"/>
  <rect x="143" y="165" width="6" height="10" fill="#2d3436"/>
  <rect x="151" y="165" width="6" height="10" fill="#2d3436"/>
  
  <!-- Danger/obstacles -->
  <polygon points="50,160 70,160 60,140" fill="#e17055"/>
  <text x="60" y="155" text-anchor="middle" fill="white" font-size="12" font-weight="bold">!</text>
  
  <polygon points="230,150 250,150 240,130" fill="#e17055"/>
  <text x="240" y="145" text-anchor="middle" fill="white" font-size="12" font-weight="bold">!</text>
  
  <!-- Title -->
  <text x="150" y="25" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Rescue Mission</text>
</svg>