<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a29bfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6c5ce7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bg-gradient)"/>
  
  <!-- Avatar frame -->
  <circle cx="150" cy="100" r="50" fill="#2d3436" stroke="#74b9ff" stroke-width="3"/>
  <circle cx="150" cy="100" r="45" fill="#ddd"/>
  
  <!-- Simple face -->
  <circle cx="140" cy="90" r="3" fill="#2d3436"/>
  <circle cx="160" cy="90" r="3" fill="#2d3436"/>
  <path d="M140 110 Q150 120 160 110" stroke="#2d3436" stroke-width="2" fill="none"/>
  
  <!-- Notification badge -->
  <circle cx="185" cy="65" r="12" fill="#e17055"/>
  <text x="185" y="70" text-anchor="middle" fill="white" font-size="14" font-weight="bold">99+</text>
  
  <!-- Upload icon -->
  <rect x="80" y="140" width="30" height="25" rx="3" fill="#74b9ff" opacity="0.8"/>
  <polygon points="90,150 95,145 100,150" fill="white"/>
  <line x1="95" y1="145" x2="95" y2="160" stroke="white" stroke-width="2"/>
  
  <!-- Camera icon -->
  <rect x="190" y="140" width="30" height="20" rx="3" fill="#00b894" opacity="0.8"/>
  <circle cx="205" cy="150" r="6" fill="white"/>
  <circle cx="205" cy="150" r="3" fill="#00b894"/>
  
  <!-- Title -->
  <text x="150" y="30" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Avatar Maker</text>
</svg>