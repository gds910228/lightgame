<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="400" height="300" fill="#f5e7b5" />
  
  <!-- 地图背景 -->
  <rect x="20" y="20" width="360" height="220" rx="5" fill="#ffffff" stroke="#d9d0b4" stroke-width="2" />
  
  <!-- 地图元素 -->
  <path d="M 50,50 L 120,70 L 180,40 L 240,90 L 300,60 L 350,110 L 350,180 L 280,150 L 220,190 L 160,130 L 100,170 L 50,140 Z" 
        fill="#e6f2ff" stroke="#7fb2ff" stroke-width="2" />
  
  <!-- 城市标记 -->
  <circle cx="80" cy="90" r="6" fill="#ff6b6b" stroke="#ffffff" stroke-width="1" />
  <circle cx="150" cy="60" r="6" fill="#ff6b6b" stroke="#ffffff" stroke-width="1" />
  <circle cx="210" cy="120" r="6" fill="#ff6b6b" stroke="#ffffff" stroke-width="1" />
  <circle cx="270" cy="80" r="6" fill="#ff6b6b" stroke="#ffffff" stroke-width="1" />
  <circle cx="320" cy="150" r="6" fill="#ff6b6b" stroke="#ffffff" stroke-width="1" />
  
  <!-- 人物图标 -->
  <g transform="translate(200, 180)">
    <!-- 头部 -->
    <circle cx="0" cy="-15" r="10" fill="#ffcc66" />
    <!-- 身体 -->
    <path d="M 0,-5 L 0,15 M -10,0 L 10,0" stroke="#ffcc66" stroke-width="4" stroke-linecap="round" />
    <!-- 腿部 -->
    <path d="M 0,15 L -5,25 M 0,15 L 5,25" stroke="#ffcc66" stroke-width="3" stroke-linecap="round" />
  </g>
  
  <!-- 标记图标 -->
  <g transform="translate(120, 150)">
    <path d="M 0,-15 C 8,-15 8,5 0,5 C -8,5 -8,-15 0,-15 Z" fill="#4caf50" />
    <circle cx="0" cy="-8" r="3" fill="#ffffff" />
  </g>
  
  <g transform="translate(250, 170)">
    <path d="M 0,-15 C 8,-15 8,5 0,5 C -8,5 -8,-15 0,-15 Z" fill="#4caf50" />
    <circle cx="0" cy="-8" r="3" fill="#ffffff" />
  </g>
  
  <!-- 游戏标题 -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#8b4513">Baba Game</text>
</svg> 