        stroke="#7f8c8d" stroke-width="1" fill="none" opacity="0.2" />
  
  <!-- 游戏标题 -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#ecf0f1">Snake Game</text>
