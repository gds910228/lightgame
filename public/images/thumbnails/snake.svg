<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="400" height="300" fill="#2c3e50" />
  
  <!-- 游戏场景背景 -->
  <rect x="20" y="20" width="360" height="220" rx="5" fill="#34495e" />
  
  <!-- 蛇身体 -->
  <rect x="180" y="100" width="20" height="20" rx="2" fill="#2ecc71" />
  <rect x="160" y="100" width="20" height="20" rx="2" fill="#2ecc71" />
  <rect x="140" y="100" width="20" height="20" rx="2" fill="#2ecc71" />
  <rect x="120" y="100" width="20" height="20" rx="2" fill="#2ecc71" />
  <rect x="100" y="100" width="20" height="20" rx="2" fill="#2ecc71" />
  <rect x="100" y="80" width="20" height="20" rx="2" fill="#2ecc71" />
  <rect x="100" y="60" width="20" height="20" rx="2" fill="#2ecc71" />
  
  <!-- 蛇头 -->
  <rect x="200" y="100" width="20" height="20" rx="2" fill="#27ae60" />
  
