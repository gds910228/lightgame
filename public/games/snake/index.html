<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    
    #game-container {
      position: relative;
      width: 400px;
      height: 400px;
    }
    
    #game-canvas {
      border: 2px solid #333;
      background-color: #fff;
    }
    
    #score {
      position: absolute;
      top: -30px;
      left: 0;
      font-size: 20px;
      font-weight: bold;
    }

    #error-message {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 0, 0, 0.1);
      padding: 20px;
      border-radius: 5px;
      color: #ff0000;
      text-align: center;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="score">Score: 0</div>
    <canvas id="game-canvas" width="400" height="400"></canvas>
    <div id="error-message"></div>
  </div>

  <script>
    // Error handling function
    function handleError(message) {
      const errorElement = document.getElementById('error-message');
      errorElement.textContent = `Error: ${message}. Please try refreshing the page.`;
      errorElement.style.display = 'block';
      console.error(message);
    }

    try {
      // Game variables
      const canvas = document.getElementById('game-canvas');
      if (!canvas) throw new Error('Canvas element not found');
      
      const ctx = canvas.getContext('2d');
      if (!ctx) throw new Error('Could not get canvas context');
      
      const scoreElement = document.getElementById('score');
      if (!scoreElement) throw new Error('Score element not found');
      
      const gridSize = 20;
      const tileCount = canvas.width / gridSize;
      
      let score = 0;
      let speed = 7;
      let gameRunning = true;
      
      // Snake variables
      let snake = [
        { x: 10, y: 10 }
      ];
      let velocityX = 0;
      let velocityY = 0;
      
      // Food variables
      let foodX = Math.floor(Math.random() * tileCount);
      let foodY = Math.floor(Math.random() * tileCount);
      
      // Game loop
      function gameLoop() {
        if (!gameRunning) return;
        
        updateSnake();
        checkCollision();
        drawGame();
        setTimeout(gameLoop, 1000 / speed);
      }
      
      // Update snake position
      function updateSnake() {
        // Create new head
        const head = { x: snake[0].x + velocityX, y: snake[0].y + velocityY };
        
        // Add new head to the beginning of snake array
        snake.unshift(head);
        
        // Check if snake ate the food
        if (snake[0].x === foodX && snake[0].y === foodY) {
          // Increase score
          score += 10;
          scoreElement.textContent = `Score: ${score}`;
          
          // Generate new food
          foodX = Math.floor(Math.random() * tileCount);
          foodY = Math.floor(Math.random() * tileCount);
          
          // Increase speed slightly
          if (speed < 15) {
            speed += 0.2;
          }
        } else {
          // Remove tail segment
          snake.pop();
        }
      }
      
      // Check for collisions
      function checkCollision() {
        // Check wall collision
        if (
          snake[0].x < 0 ||
          snake[0].x >= tileCount ||
          snake[0].y < 0 ||
          snake[0].y >= tileCount
        ) {
          gameOver();
        }
        
        // Check self collision (start from 1 to skip the head)
        for (let i = 1; i < snake.length; i++) {
          if (snake[0].x === snake[i].x && snake[0].y === snake[i].y) {
            gameOver();
          }
        }
      }
      
      // Game over
      function gameOver() {
        // Stop the game loop
        gameRunning = false;
        velocityX = 0;
        velocityY = 0;
        
        // Show game over screen
        showGameOverScreen();
      }
      
      // Show game over screen
      function showGameOverScreen() {
        // Clear canvas
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Draw game over text
        ctx.fillStyle = '#fff';
        ctx.font = '30px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2 - 60);
        
        ctx.font = '20px Arial';
        ctx.fillText(`Final Score: ${score}`, canvas.width / 2, canvas.height / 2 - 20);
        
        ctx.font = '16px Arial';
        ctx.fillText('Press SPACE to restart', canvas.width / 2, canvas.height / 2 + 20);
        ctx.fillText('or ESC to share your score', canvas.width / 2, canvas.height / 2 + 45);
        
        // Add restart functionality
        const restartHandler = (e) => {
          if (e.key === ' ' || e.code === 'Space') {
            restartGame();
            document.removeEventListener('keydown', restartHandler);
          } else if (e.key === 'Escape') {
            shareScore();
            document.removeEventListener('keydown', restartHandler);
          }
        };
        
        document.addEventListener('keydown', restartHandler);
      }
      
      // Restart game
      function restartGame() {
        snake = [{ x: 10, y: 10 }];
        velocityX = 0;
        velocityY = 0;
        score = 0;
        speed = 7;
        gameRunning = true;
        scoreElement.textContent = `Score: ${score}`;
        
        // Generate new food
        foodX = Math.floor(Math.random() * tileCount);
        foodY = Math.floor(Math.random() * tileCount);
        
        // Restart game loop
        gameLoop();
      }
      
      // Share score function
      function shareScore() {
        // Try to use Web Share API first
        if (navigator.share) {
          navigator.share({
            title: "Snake Game - Classic Arcade",
            text: `I just scored ${score} points in Snake Game! Can you beat my score?`,
            url: window.location.origin + "/game/snake"
          }).then(() => {
            console.log('Share successful');
            restartGame();
          }).catch((error) => {
            console.log('Share failed:', error);
            fallbackShare();
          });
        } else {
          fallbackShare();
        }
        
        function fallbackShare() {
          navigator.clipboard.writeText(`I just scored ${score} points in Snake Game! Play at: ${window.location.origin}/game/snake`).then(() => {
            alert("Score and game link copied to clipboard! Share it with your friends!");
            restartGame();
          }).catch(() => {
            alert(`My Snake Game score: ${score} points! Challenge me at: ${window.location.origin}/game/snake`);
            restartGame();
          });
        }
      }
      
      // Draw everything
      function drawGame() {
        // Clear canvas
        ctx.fillStyle = '#fff';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Draw food
        ctx.fillStyle = '#ff0000';
        ctx.fillRect(foodX * gridSize, foodY * gridSize, gridSize, gridSize);
        
        // Draw snake
        ctx.fillStyle = '#00aa00';
        for (let i = 0; i < snake.length; i++) {
          ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize - 1, gridSize - 1);
        }
      }
      
      // Handle keyboard input
      document.addEventListener('keydown', (e) => {
        // Prevent reverse direction
        if (e.key === 'ArrowUp' && velocityY !== 1) {
          velocityX = 0;
          velocityY = -1;
        } else if (e.key === 'ArrowDown' && velocityY !== -1) {
          velocityX = 0;
          velocityY = 1;
        } else if (e.key === 'ArrowLeft' && velocityX !== 1) {
          velocityX = -1;
          velocityY = 0;
        } else if (e.key === 'ArrowRight' && velocityX !== -1) {
          velocityX = 1;
          velocityY = 0;
        }
      });
      
      // Start the game
      gameLoop();
    } catch (error) {
      handleError(error.message || 'Unknown error occurred');
    }
  </script>
</body>
</html>
